<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">


<dom-module id="compose-dialog-pricing">
  <template>
    <style is="custom-style" include="app-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        background: #212121;
      }

      .shell {
        min-height: 100vh;
      }

      #container {
        max-width: 500px;
        padding: 16px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      #progressPanel {
        max-width: 600px;
        padding: 16px;
        margin: 0 auto;
        box-sizing: border-box;
        text-align: center;
        font-size: 20px;
      }

      text-input {
        margin-top: 20px;
      }

      .buttons {
        text-align: right;
        padding: 30px 0 5px;
      }

      .imageArea {
        margin-top: 75px;
        text-align: center;
      }

      paper-radio-button {
        display: block;
        margin: 15px 0;
        --paper-radio-button-label-color: white;
        --paper-radio-button-unchecked-color: white;
        --paper-radio-button-checked-color: white;
        --paper-radio-button-size: 24px;
        font-size: 20px;
      }

      paper-slider {
        width: 100%;
      }

      .contents {
        margin-top: 20px;
      }

      .sub {
        margin: 0 0 25px 50px;
      }
    </style>
    <div class="shell horizontal layout center">
      <div id="container">
        <h2>Compose</h2>
        <h4>Step 4 of 5</h4>
        <p>Ten seconds after this card is kept open by a reader:</p>
        <div class="contents">
          <paper-radio-button id="fee" on-checked-changed="_onFeeChanged" checked>Reader will pay me</paper-radio-button>
          <div id="positive" class="sub">
            <div>Network pricing level (1-10):
              <paper-slider min="1" max="10" snaps pin></paper-slider>
            </div>
          </div>
          <paper-radio-button id="pay" on-checked-changed="_onPayChanged">I will pay reader</paper-radio-button>
          <div id="negative" class="sub" style="display:none;">
            <div>Amount (â„‚):
              <paper-slider min="0.01" max="5" snaps step="0.01" pin value="0.75"></paper-slider>
            </div>
          </div>
          <div class="buttons">
            <button on-click="_onCancel" style="margin-right: 10px;">Cancel</button>
            <button id="btnBack" on-click="_onBack">Back</button>
            <button id="btnNext" on-click="_onNext" disabled>Next</button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    class ComposeDialogPricing extends Polymer.Element {
      static get is() { return "compose-dialog-pricing"; }
      static get properties() {
        return {};
      }

      onActivate() {
        if (!$core.hasKey) {
          setTimeout(() => {
            $router.goto("");
          }, 600);
          return;
        }
      }

      _onDataInput() {
      }

      _onFeeChanged() {
        if (this.$.fee.checked) {
          this.$.pay.checked = false;
          this.$.positive.style.display = "";
          this.$.negative.style.display = "none";
        }
        this._refreshButtons();
      }

      _onPayChanged() {
        if (this.$.pay.checked) {
          this.$.fee.checked = false;
          this.$.positive.style.display = "none";
          this.$.negative.style.display = "";
        }
        this._refreshButtons();
      }

      _refreshButtons() {
        this.$.btnNext.disabled = !this.$.pay.checked && !this.$.fee.checked;
      }

      _onBack() {
        $router.goto("compose-data");
      }

      _onCancel() {
        $router.goto("preview");
      }

      _onNext() {
        $router.goto("compose-promotion");
      }
    }
    window.customElements.define(ComposeDialogPricing.is, ComposeDialogPricing);
  </script>
</dom-module>
