<link rel="import" href="../controls/text-input.html">

<dom-module id="compose-dialog-card">
  <template>
    <style is="custom-style" include="app-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        background: #212121;
      }

      .shell {
        min-height: 100vh;
      }

      #container {
        max-width: 500px;
        padding: 16px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      #progressPanel {
        max-width: 600px;
        padding: 16px;
        margin: 0 auto;
        box-sizing: border-box;
        text-align: center;
        font-size: 20px;
      }

      text-input {
        margin-top: 20px;
      }

      .buttons {
        text-align: right;
        padding: 30px 0 5px;
      }
    </style>
    <div class="shell horizontal layout center">
      <div id="container">
        <h2>Compose</h2>
        <h4>Step 1 of 5</h4>
        <p>Choose a composer best suited to your content. Card composers are hosted in GitHub repositories.</p>
        <div>
          <text-input id="cardComponent" label="GitHub repo URL or organization/repo" placeholder="GitHub repo URL or organization/repo"
            on-input="_onCardComponentInput"></text-input>
          <div class="buttons">
            <button on-click="_onCancel" style="margin-right: 10px;">Cancel</button>
            <button id="btnNext" on-click="_onNext" disabled>Next</button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    class ComposeDialogCard extends Polymer.Element {
      static get is() { return "compose-dialog-card"; }
      static get properties() {
        return {};
      }

      onActivate() {
        if (!$core.hasKey) {
          setTimeout(() => {
            $router.goto("");
          }, 600);
          return;
        }
      }

      _onCardComponentInput() {
        this.$.btnNext.disabled = this.$.cardComponent.value.trim().length === 0;
      }

      _onCancel() {
        $router.goto("preview");
      }

      _onNext() {
        $router.goto("compose-data");
      }
    }
    window.customElements.define(ComposeDialogCard.is, ComposeDialogCard);
  </script>
</dom-module>
