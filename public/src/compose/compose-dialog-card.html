<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="compose-dialog-card">
  <template>
    <style is="custom-style" include="app-styles-light iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .shell {
        min-height: 100vh;
        padding: 80px 5px;
      }

      .container {
        max-width: 800px;
        padding: 16px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      #progressPanel {
        max-width: 600px;
        padding: 16px;
        margin: 0 auto;
        box-sizing: border-box;
        text-align: center;
        font-size: 20px;
      }

      text-input {
        margin-top: 20px;
      }

      .buttons {
        text-align: center;
        padding: 30px 0 5px;
      }
    </style>
    <div class="shell horizontal layout">
      <div class="container">
        <h3>Step 1: Select a card</h3>
        <p>Choose a card best suited to your content. Card designs are hosted in GitHub repositories.
          <a href="https://channels.cc">learn more</a>
        </p>
        <div>
          <paper-input id="cardComponent" label="GitHub repo URL or organization/repo" on-input="_onCardComponentInput"></paper-input>
          <div class="buttons">
            <button on-click="_onCancel" style="margin-right: 10px;">Cancel</button>
            <button id="btnNext" on-click="_onNext" disabled>Next</button>
          </div>
          <div class="error">[[errorMessage]]</div>
        </div>
      </div>
    </div>
  </template>
  <script>
    class ComposeDialogCard extends Polymer.Element {
      static get is() { return "compose-dialog-card"; }
      static get properties() {
        return {
          errorMessage: String
        };
      }

      onActivate() {
        if (!$core.hasKey) {
          setTimeout(() => {
            $router.goto("");
          }, 600);
          return;
        }
        this.$.cardComponent.value = "";
        this.set('errorMessage', '');
        this._refreshButtons();
      }

      _onCardComponentInput() {
        this.set('errorMessage', '');
        this._refreshButtons();
      }

      _refreshButtons() {
        this.$.btnNext.disabled = this.$.cardComponent.value.trim().length === 0;
      }

      _onCancel() {
        this.dispatchEvent(new CustomEvent('compose-cancel', { bubbles: true, composed: true, detail: {} }));
      }

      _onNext() {
        this.$.btnNext.disabled = true;
        $core.ensureComponent(this.$.cardComponent.value).then((componentResponse) => {
          this.$.btnNext.disabled = false;
          this.dispatchEvent(new CustomEvent('compose-next', { bubbles: true, composed: true, detail: { context: { componentResponse: componentResponse } } }));
        }).catch((err) => {
          this.set('errorMessage', err.message ? err.message : err);
        });
      }
    }
    window.customElements.define(ComposeDialogCard.is, ComposeDialogCard);
  </script>
</dom-module>
