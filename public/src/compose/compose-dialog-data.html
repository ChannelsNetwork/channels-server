<link rel="import" href="../controls/text-input.html">
<link rel="import" href="../../bower_components/file-uploader/file-uploader.html">


<dom-module id="compose-dialog-data">
  <template>
    <style is="custom-style" include="app-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        background: #212121;
      }

      .shell {
        min-height: 100vh;
      }

      #container {
        max-width: 500px;
        padding: 16px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      #progressPanel {
        max-width: 600px;
        padding: 16px;
        margin: 0 auto;
        box-sizing: border-box;
        text-align: center;
        font-size: 20px;
      }

      text-input {
        margin-top: 20px;
      }

      .buttons {
        text-align: right;
        padding: 30px 0 5px;
      }

      .imageArea {
        margin-top: 75px;
        text-align: center;
      }
    </style>
    <div class="shell horizontal layout center">
      <div id="container">
        <h2>Compose</h2>
        <h4>Step 3 of 5</h4>
        <p>Describe how your card should appear in a reader's feed:</p>
        <div>
          <div class="imageArea">
            <file-uploader accept="image/*">Select image</file-uploader>
          </div>
          <text-input id="cardTitle" label="Title" placeholder="Title" on-input="_onDataInput"></text-input>
          <text-input id="cardText" label="Description" placeholder="Description" on-input="_onDataInput"></text-input>
          <div class="buttons">
            <button on-click="_onCancel" style="margin-right: 10px;">Cancel</button>
            <button id="btnBack" on-click="_onBack">Back</button>
            <button id="btnNext" on-click="_onNext" disabled>Next</button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    class ComposeDialogData extends Polymer.Element {
      static get is() { return "compose-dialog-data"; }
      static get properties() {
        return {};
      }

      onActivate() {
        if (!$core.hasKey) {
          setTimeout(() => {
            $router.goto("");
          }, 600);
          return;
        }
      }

      _onDataInput() {
        this.$.btnNext.disabled = this.$.cardTitle.value.trim().length === 0 || this.$.cardText.value.trim().length === 0;
      }

      _onBack() {
        $router.goto("compose-card");
      }

      _onCancel() {
        $router.goto("preview");
      }

      _onNext() {
        $router.goto("compose-pricing");
      }
    }
    window.customElements.define(ComposeDialogData.is, ComposeDialogData);
  </script>
</dom-module>
