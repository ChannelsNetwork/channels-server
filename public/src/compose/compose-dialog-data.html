<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/file-uploader/file-uploader.html">


<dom-module id="compose-dialog-data">
  <template>
    <style is="custom-style" include="app-styles-light iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .shell {
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        padding: 16px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      #progressPanel {
        max-width: 600px;
        padding: 16px;
        margin: 0 auto;
        box-sizing: border-box;
        text-align: center;
        font-size: 20px;
      }

      paper-input {
        margin-top: 20px;
      }

      .buttons {
        text-align: right;
        padding: 30px 0 5px;
      }

      .imageArea {
        margin-top: 75px;
        text-align: center;
      }
    </style>
    <div class="shell horizontal layout center">
      <div class="container">
        <h2>Compose</h2>
        <h4>Step 3 of 5</h4>
        <p>Describe how your card should appear in a reader's feed:</p>
        <div>
          <div class="imageArea">
            <file-uploader accept="image/*">Select image</file-uploader>
          </div>
          <paper-input id="cardTitle" label="Title" on-input="_onDataInput"></paper-input>
          <paper-input id="cardText" label="Description" on-input="_onDataInput"></paper-input>
          <div class="buttons">
            <button on-click="_onCancel" style="margin-right: 10px;">Cancel</button>
            <button id="btnBack" on-click="_onBack">Back</button>
            <button id="btnNext" on-click="_onNext" disabled>Next</button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
    class ComposeDialogData extends Polymer.Element {
      static get is() { return "compose-dialog-data"; }
      static get properties() {
        return {};
      }

      onActivate(context) {
        if (!$core.hasKey) {
          setTimeout(() => {
            $router.goto("");
          }, 600);
          return;
        }
        this.$.cardTitle.value = context.cardTitle || '';
        this.$.cardText.value = context.cardText || '';
        this._refreshButtons();
      }

      _onDataInput() {
        this._refreshButtons();
      }

      _refreshButtons() {
        this.$.btnNext.disabled = this.$.cardTitle.value.trim().length === 0 || this.$.cardText.value.trim().length === 0;
      }

      _onCancel() {
        this.dispatchEvent(new CustomEvent('compose-cancel', { bubbles: true, composed: true, detail: {} }));
      }

      _onBack() {
        this.dispatchEvent(new CustomEvent('compose-back', { bubbles: true, composed: true, detail: {} }));
      }

      _onNext() {
        const details = {
          context: {
            cardTitle: this.$.cardTitle.value,
            cardText: this.$.cardText.value
          }
        };
        this.dispatchEvent(new CustomEvent('compose-next', { bubbles: true, composed: true, detail: details }));
      }
    }
    window.customElements.define(ComposeDialogData.is, ComposeDialogData);
  </script>
</dom-module>
