  <script>
    class AdminGoalsView extends Polymer.Element {
      static get is() { return 'admin-goals-view'; }
      static get properties() {
        return {
          userDays: Array,
          cardDays: Array,
          paymentDays: Array,
          adDays: Array
        };
      }

      onActivate() {
        $core.register().then((info) => {
          if (!$core.profile || !$core.profile.handle || !info.admin) {
            setTimeout(() => {
              $router.goto("");
              return;
            }, 600);
            return;
          }
          this._refresh();
        }).catch((err) => {
          console.error(err);
          setTimeout(() => {
            $router.goto("");
          }, 600);
        });
      }

      _refresh() {
        this.set('userDays', []);
        this.set('cardDays', []);
        this.set('paymentDays', []);
        this.set('adDays', []);
        $core.admin_getGoals().then((response) => {
          this._refreshUsers(response);
          this._refreshCards(response);
          this._refreshPayments(response);
          this._refreshAds(response);
        });
      }

      _refreshUsers(response) {
        const days = [];
        let baseDay;
        let startingPeriodIndex = 0;
        for (let i = 0; i < response.userBins.length; i++) {
          const userDay = response.userBins[i];
          if (userDay._id === 0) {
            baseDay = userDay;
            startingPeriodIndex++;
          } else if (userDay._id > 0) {
            while (userDay._id > response.periodsStarting[startingPeriodIndex]) {
              const fillerDay = {
                all: baseDay.newUsers,
                withIdentity: baseDay.newUsersWithIdentity,
                balance: 0,
                balanceWithIdentity: 0
              };
              days.push(fillerDay);
              startingPeriodIndex++;
            }
            const day = {
              all: baseDay.newUsers + userDay.newUsers + " (+" + userDay.newUsers + ")",
              withIdentity: baseDay.newUsersWithIdentity + userDay.newUsersWithIdentity + " (+" + userDay.newUsersWithIdentity + ")",
              balance: userDay.totalBalance.toFixed(2),
              balanceWithIdentity: userDay.totalBalanceWithIdentity.toFixed(2)
            };
            days.push(day);
            baseDay.newUsers += userDay.newUsers;
            baseDay.newUsersWithIdentity += userDay.newUsersWithIdentity;
            startingPeriodIndex++;
          }
        }
        while (startingPeriodIndex < response.periodsStarting.length) {
          const fillerDay = {
            all: baseDay.newUsers,
            withIdentity: baseDay.newUsersWithIdentity,
            balance: 0,
            balanceWithIdentity: 0
          };
          days.push(fillerDay);
          startingPeriodIndex++;
        }
        this.set('userDays', days.reverse());
      }

      _refreshCards(response) {
        const days = [];
        let baseDay;
        let startingPeriodIndex = 0;
        for (let i = 0; i < response.cardBins.length; i++) {
          const newDay = response.cardBins[i];
          if (newDay._id === 0) {
            baseDay = newDay;
            startingPeriodIndex++;
          } else if (newDay._id > 0) {
            while (newDay._id > response.periodsStarting[startingPeriodIndex]) {
              const fillerDay = {
                all: baseDay.total,
                deleted: baseDay.deleted,
                private: baseDay.private,
                blocked: baseDay.blocked,
                ads: baseDay.ads,
                promoted: baseDay.promoted,
                budget: Math.round(baseDay.budget),
                spent: Math.round(baseDay.spent),
                revenue: Math.round(baseDay.revenue),
                refunds: baseDay.refunds
              };
              days.push(fillerDay);
              startingPeriodIndex++;
            }
            const day = {
              all: baseDay.total + newDay.total + " (+" + newDay.total + ")",
              deleted: baseDay.deleted + newDay.deleted + " (+" + newDay.deleted + ")",
              private: baseDay.private + newDay.private + " (+" + newDay.private + ")",
              blocked: baseDay.blocked + newDay.blocked + " (+" + newDay.blocked + ")",
              ads: baseDay.ads + newDay.ads + " (+" + newDay.ads + ")",
              promoted: baseDay.promoted + newDay.promoted + " (+" + newDay.promoted + ")",
              budget: Math.round(baseDay.budget + newDay.budget) + " (+" + Math.round(newDay.budget) + ")",
              spent: Math.round(baseDay.spent + newDay.spent) + " (+" + Math.round(newDay.spent) + ")",
              revenue: Math.round(baseDay.revenue + newDay.revenue) + " (+" + Math.round(newDay.revenue) + ")",
              refunds: baseDay.refunds + newDay.refunds + " (+" + newDay.refunds + ")",
            };
            days.push(day);
            baseDay.total += newDay.total;
            baseDay.deleted += newDay.deleted;
            baseDay.private += newDay.private;
            baseDay.blocked += newDay.blocked;
            baseDay.ads += newDay.ads;
            baseDay.promoted += newDay.promoted;
            baseDay.budget += newDay.budget;
            baseDay.spent += newDay.spent;
            baseDay.revenue += newDay.revenue;
            baseDay.refunds += newDay.refunds;
            startingPeriodIndex++;
          }
        }
        while (startingPeriodIndex < response.periodsStarting.length) {
          const fillerDay = {
            all: baseDay.total,
            deleted: baseDay.deleted,
            private: baseDay.private,
            blocked: baseDay.blocked,
            ads: baseDay.ads,
            promoted: baseDay.promoted,
            budget: Math.round(baseDay.budget),
            spent: Math.round(baseDay.spent),
            revenue: Math.round(baseDay.revenue),
            refunds: baseDay.refunds
          };
          days.push(fillerDay);
          startingPeriodIndex++;
        }
        this.set('cardDays', days.reverse());
      }

      _refreshPayments(response) {
        const days = [];
        let baseDay;
        let startingPeriodIndex = 0;
        for (let i = 0; i < response.cardPaymentBins.length; i++) {
          const newDay = response.cardPaymentBins[i];
          if (newDay._id === 0) {
            baseDay = newDay;
            startingPeriodIndex++;
          } else if (newDay._id > 0) {
            while (newDay._id > response.periodsStarting[startingPeriodIndex]) {
              const fillerDay = {
                total: baseDay.total,
                firstTime: baseDay.firstTime,
                normal: baseDay.normal,
                fan: baseDay.fan,
                fraud: baseDay.fraud,
                revenue: baseDay.revenue.toFixed(2),
                weightedRevenue: baseDay.weightedRevenue.toFixed(2),
                purchasers: 0,
                sellers: 0
              };
              days.push(fillerDay);
              startingPeriodIndex++;
            }
            const day = {
              total: baseDay.total + newDay.total + " (+" + newDay.total + ")",
              firstTime: baseDay.firstTime + newDay.firstTime + " (+" + newDay.firstTime + ")",
              normal: baseDay.normal + newDay.normal + " (+" + newDay.normal + ")",
              fan: baseDay.fan + newDay.fan + " (+" + newDay.fan + ")",
              fraud: baseDay.fraud + newDay.fraud + " (+" + newDay.fraud + ")",
              revenue: (baseDay.revenue + newDay.revenue).toFixed(2) + " (+" + newDay.revenue.toFixed(2) + ")",
              weightedRevenue: (baseDay.weightedRevenue + newDay.weightedRevenue).toFixed(2) + " (+" + newDay.weightedRevenue.toFixed(2) + ")",
              purchasers: newDay.purchasers,
              sellers: newDay.sellers,
            };
            days.push(day);
            baseDay.total += newDay.total;
            baseDay.firstTime += newDay.firstTime;
            baseDay.normal += newDay.normal;
            baseDay.fan += newDay.fan;
            baseDay.fraud += newDay.fraud;
            baseDay.revenue += newDay.revenue;
            baseDay.weightedRevenue += newDay.weightedRevenue;
            startingPeriodIndex++;
          }
        }
        while (startingPeriodIndex < response.periodsStarting.length) {
          const fillerDay = {
            total: baseDay.total,
            firstTime: baseDay.firstTime,
            normal: baseDay.normal,
            fan: baseDay.fan,
            fraud: baseDay.fraud,
            revenue: baseDay.revenue.toFixed(2),
            weightedRevenue: baseDay.weightedRevenue.toFixed(2),
            purchasers: 0,
            sellers: 0
          };
          days.push(fillerDay);
          startingPeriodIndex++;
        }
        this.set('paymentDays', days.reverse());
      }

      _refreshAds(response) {
        const days = [];
        let baseDay;
        let startingPeriodIndex = 0;
        for (let i = 0; i < response.adSlotBins.length; i++) {
          const newDay = response.adSlotBins[i];
          if (newDay._id === 0) {
            baseDay = newDay;
            startingPeriodIndex++;
          } else if (newDay._id > 0) {
            if (!baseDay) {
              baseDay = {
                total: 0,
                impressionAd: 0,
                impressionContent: 0,
                openPayment: 0,
                clickPayment: 0,
                announcement: 0,
                impression: 0,
                opened: 0,
                openPaid: 0,
                clicked: 0,
                redemptionFailed: 0,
                impressionsRevenue: 0,
                opensRevenue: 0,
                clicksRevenue: 0,
                consumers: 0,
                advertisers: 0
              };
            }
            while (newDay._id > response.periodsStarting[startingPeriodIndex]) {
              const fillerDay = {
                total: baseDay.total,
                impressionAd: baseDay.impressionAd,
                impressionContent: baseDay.impressionContent,
                openPayment: baseDay.openPayment,
                clickPayment: baseDay.clickPayment,
                announcement: baseDay.announcement,
                impression: baseDay.impression,
                opened: baseDay.opened,
                openPaid: baseDay.openPaid,
                clicked: baseDay.clicked,
                redemptionFailed: baseDay.redemptionFailed,
                impressionsRevenue: baseDay.impressionsRevenue.toFixed(2),
                opensRevenue: baseDay.opensRevenue.toFixed(2),
                clicksRevenue: baseDay.clicksRevenue.toFixed(2),
                consumers: baseDay.consumers,
                advertisers: baseDay.advertisers
              };
              days.push(fillerDay);
              startingPeriodIndex++;
            }
            const day = {
              total: baseDay.total + newDay.total + " (+" + newDay.total + ")",
              impressionAd: baseDay.impressionAd + newDay.impressionAd + " (+" + newDay.impressionAd + ")",
              impressionContent: baseDay.impressionContent + newDay.impressionContent + " (+" + newDay.impressionContent + ")",
              openPayment: baseDay.openPayment + newDay.openPayment + " (+" + newDay.openPayment + ")",
              clickPayment: baseDay.clickPayment + newDay.clickPayment + " (+" + newDay.clickPayment + ")",
              announcement: baseDay.announcement + newDay.announcement + " (+" + newDay.announcement + ")",
              impression: baseDay.impression + newDay.impression + " (+" + newDay.impression + ")",
              opened: baseDay.opened + newDay.opened + " (+" + newDay.opened + ")",
              openPaid: baseDay.openPaid + newDay.openPaid + " (+" + newDay.openPaid + ")",
              clicked: baseDay.clicked + newDay.clicked + " (+" + newDay.clicked + ")",
              redemptionFailed: baseDay.redemptionFailed + newDay.redemptionFailed + " (+" + newDay.redemptionFailed + ")",
              impressionsRevenue: (baseDay.impressionsRevenue + newDay.impressionsRevenue).toFixed(2) + " (+" + newDay.impressionsRevenue.toFixed(2) + ")",
              opensRevenue: (baseDay.opensRevenue + newDay.opensRevenue).toFixed(2) + " (+" + newDay.opensRevenue.toFixed(2) + ")",
              clicksRevenue: (baseDay.clicksRevenue + newDay.clicksRevenue).toFixed(2) + " (+" + newDay.clicksRevenue.toFixed(2) + ")",
              consumers: newDay.consumers,
              advertisers: newDay.advertisers
            };
            days.push(day);
            baseDay.total += newDay.total;
            baseDay.impressionAd += newDay.impressionAd;
            baseDay.impressionContent += newDay.impressionContent;
            baseDay.openPayment += newDay.openPayment;
            baseDay.clickPayment += newDay.clickPayment;
            baseDay.announcement += newDay.announcement;
            baseDay.impression += newDay.impression;
            baseDay.opened += newDay.opened;
            baseDay.openPaid += newDay.openPaid;
            baseDay.clicked += newDay.clicked;
            baseDay.redemptionFailed += newDay.redemptionFailed;
            baseDay.impressionsRevenue += newDay.impressionsRevenue;
            baseDay.opensRevenue += newDay.opensRevenue;
            baseDay.clicksRevenue += newDay.clicksRevenue;
            startingPeriodIndex++;
          }
        }
        while (startingPeriodIndex < response.periodsStarting.length) {
          const fillerDay = {
            total: baseDay.total,
            impressionAd: baseDay.impressionAd,
            impressionContent: baseDay.impressionContent,
            openPayment: baseDay.openPayment,
            clickPayment: baseDay.clickPayment,
            announcement: baseDay.announcement,
            impression: baseDay.impression,
            opened: baseDay.opened,
            openPaid: baseDay.openPaid,
            clicked: baseDay.clicked,
            redemptionFailed: baseDay.redemptionFailed,
            impressionsRevenue: baseDay.impressionsRevenue.toFixed(2),
            opensRevenue: baseDay.opensRevenue.toFixed(2),
            clicksRevenue: baseDay.clicksRevenue.toFixed(2),
            consumers: 0,
            advertisers: 0
          };
          days.push(fillerDay);
          startingPeriodIndex++;
        }
        this.set('adDays', days.reverse());
      }

    }
    window.customElements.define(AdminGoalsView.is, AdminGoalsView);
  </script>
