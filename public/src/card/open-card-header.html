<link rel="import" href="../controls/progress-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="open-card-header">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      iron-icon {
        color: #808080;
        width: 28px;
        height: 28px;
        padding: 0 8px;
        cursor: pointer;
      }

      progress-icon {
        margin-right: 5px;
      }

      .bar {
        background: #fafafa;
        font-size: 14px;
        height: 60px;
      }

      #authorImage {
        width: 40px;
        height: 40px;
        border-radius: 100%;
        margin: 0 10px;
      }

      #timestamp {
        font-size: 11px;
      }

      .hidden {
        display: none;
      }

      #price {
        padding: 0 8px;
        background: var(--bg-yellow);
        color: #000;
        letter-spacing: 0.05em;
        font-size: 15px;
        height: 100%;
        box-sizing: border-box;
      }

      #price .pays {
        display: none;
      }

      #price.negative {
        background: #69F0AE;
      }

      #price.negative .pays {
        text-transform: uppercase;
        font-size: 11px;
        line-height: 14px;
        height: 14px;
        letter-spacing: 0.2em;
        color: rgba(0, 0, 0, 0.8);
        display: block;
        text-align: center;
        padding: 3px 6px;
      }

      @media (max-width: 600px) {
        iron-icon {
          padding: 0 6px 0 4px;
        }
        #moreIcon,
        #fullIcon {
          display: none;
        }
      }

      .paidCheck {
        display: none;
        width: 12px;
        height: 12px;
        margin: 4px auto 0;
      }

      .payProgressOuter {
        width: 2px;
        height: 100%;
      }

      #payProgressInner {
        width: 100%;
        height: 0%;
        background-color: #aaa;
      }
    </style>
    <div class="horizontal layout center bar">
      <div id="price" class="horizontal layout center">
        <div>
          <label class="pays">Pays</label>[[price]]
          <label>
            <iron-icon id="paidCheck" class="paidCheck" icon="check"></iron-icon>
          </label>
        </div>
      </div>
      <div class="payProgressOuter vertical layout">
        <div id="payProgressPad" class="flex"></div>
        <div id="payProgressInner"></div>
      </div>
      <img id="authorImage">
      <div class="flex vertical layout">
        <div class="authorName">[[data.by.name]]</div>
        <div id="timestamp">[[data.postedAtDisplay]]</div>
      </div>
      <progress-icon icon="ch:thumbs-up-down" value="[[rating]]" percent on-click="showToast"></progress-icon>
      <iron-icon id="moreIcon" icon="ch:expand-more" on-click="showToast"></iron-icon>
      <iron-icon id="fullIcon" icon="ch:fullscreen" on-click="showToast"></iron-icon>
      <iron-icon id="closeIcon" icon="ch:close" on-click="onCloseCard"></iron-icon>
    </div>
  </template>
  <script>
    class OpenCardHeader extends Polymer.Element {
      static get is() { return "open-card-header"; }
      static get properties() {
        return {
          data: {
            type: Object,
            observer: '_onData'
          },
          price: String,
          rating: Number
        };
      }

      _onData() {
        if (!this.data) {
          return;
        }
        this.$.authorImage.src = this.data.by.imageUrl || ("/s/images/avatars/av" + Math.round(Math.random()) + ".png");
        let cost = this.data.pricing.openFee;
        let absCost = Math.abs(cost).toFixed(2);
        this.price = 'â„‚' + absCost;
        if (cost < 0) {
          this.$.price.classList.add("negative");
        } else {
          this.$.price.classList.remove("negative");
        }
        let uc = this.data.history.likes || 0;
        let dc = this.data.history.dislikes || 0;
        let tc = uc + dc;
        this.rating = tc ? (uc / tc) * 100 : 0;
        if (!this.data.postedAtDisplay) {
          this.set("data.postedAtDisplay", _friendlyTime(this.data.postedAt));
        }
        this.$.payProgressPad.style.display = cost < 0 ? "" : "none";
        this._refreshPaidCheck();
      }

      setPaymentStatus(value, negative) {
        this.$.payProgressInner.style.height = value + "%";
      }

      onCloseCard(event) {
        event.stopPropagation();
        this.dispatchEvent(new CustomEvent('card-close', { bubbles: true, composed: true, detail: {} }));
      }

      onPayment() {
        this._refreshPaidCheck();
      }

      showToast() {
        $app.toast("This action is not enabled in preview mode.");
      }

      _refreshPaidCheck() {
        if (this.data.userSpecific.paid > 0 || this.data.userSpecific.openEarned > 0) {
          this.$.paidCheck.style.display = "block";
        } else {
          this.$.paidCheck.style.display = "none";
        }
      }
    }
    window.customElements.define(OpenCardHeader.is, OpenCardHeader);
  </script>
</dom-module>
