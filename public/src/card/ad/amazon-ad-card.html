<link rel="import" href="../card-header.html">
<link rel="import" href="../../../bower_components/soso-tooltip/soso-tooltip.html">
<link rel="import" href="../../../bower_components/soso-truncated-text/soso-truncated-text.html">

<dom-module id="amazon-ad-card">
  <template>
    <style is="custom-style" include="app-styles">
      :host {
        display: block;
        opacity: 0;
        transition: opacity 0.2s ease;
        position: relative;
      }

      #cardShell {
        position: relative;
        height: 100%;
        box-sizing: border-box;
      }

      #container {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        background: white;
        position: relative
      }

      #frameShell {
        position: relative;
      }

      #frame {
        border: none;
        display: block;
        outline: none;
        margin: 0 auto;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      #promoted {
        position: absolute;
        right: 10px;
        left: initial;
        border-radius: 50%;
        top: 10px;
      }

      #promoted soso-icon {
        background: #69F0AE;
        color: rgba(0, 0, 0, 0.7);
        padding: 3px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        display: block;
      }

      .textPanel {
        padding: 10px 14px;
      }

      #headline {
        font-size: 18px;
        margin-bottom: 6px;
      }

      #headline img {
        float: left;
        margin: 0 8px 1px 0;
        height: 1.4em;
        opacity: 0.6;
        width: auto;
      }

      #description {
        font-size: 14px;
        color: #424242;
      }

      a,
      a:visited,
      a:hover {
        color: inherit;
        outline: none;
        letter-spacing: initial;
        text-decoration: none;
      }

      a:hover {
        box-shadow: none;
      }

      #overlayLink {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: block;
      }
    </style>
    <div id="cardShell">
      <div id="container" class="vertical layout">
        <div class="vertical layout flex" style="position: relative;">
          <div id="frameShell">
            <iframe on-load="_frameLoad" id="frame" width="300" height="250" scrolling="no" marginwidth="0" style="border:none;" frameborder="0"></iframe>
            <a id="overlayLink" target="_blank" href$="[[data.summary.linkUrl]]" on-click="_onContentClick"></a>
          </div>
          <a target="_blank" href$="[[data.summary.linkUrl]]" class="flex vertical layout textPanel" on-click="_onContentClick">
            <div id="headline">
              <img src$="[[data.cardType.iconUrl]]">
              <span>[[data.summary.title]]</span>
            </div>
            <soso-truncated-text id="description" class="flex" text="[[data.summary.text]]"></soso-truncated-text>
          </a>
          <div id="promoted" class="hidden">
            <soso-icon icon="navigation" icon-map="[[iconMap]]"></soso-icon>
          </div>
        </div>
        <card-header id="cardHeader" data="[[data]]" no-share></card-header>
        <soso-tooltip for="promoted" position="left" offset="10">
          <div style="max-width: 210px;">[[promotedTip]]</div>
        </soso-tooltip>
      </div>
    </div>
  </template>
  <script>
    class AmazonAdCard extends Polymer.Element {
      static get is() { return 'amazon-ad-card'; }
      static get properties() {
        return {
          data: {
            type: Object,
            observer: "_onData"
          },
          promotedTip: String,
          iconMap: Object
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this._attached = true;
        this.iconMap = window._channelIcons;
        requestAnimationFrame(() => {
          this.style.opacity = 1;
        });
        this._onData();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._attached = false;
        this._detachIntersectionObservers();
      }

      _detachIntersectionObservers() {
        $cardHelper.removeIntersectionObserver(this);
      }

      _attachIntersectionObservers() {
        this._detachIntersectionObservers();
        $cardHelper.addIntersectionObserver(this, (entry) => {
          // impression check
          if ((!this._impressionFired) && entry.isIntersecting && entry.intersectionRatio > 0.9) {
            if (!this._impressionStarted) {
              this._impressionStarted = (new Date()).getTime();
              this._impressionTimeout = setTimeout(() => {
                if (this._impressionStarted && (!this._impressionFired)) {
                  this._impressionFired = true;
                  this.dispatchEvent(new CustomEvent('impression', { bubbles: true, composed: true }));
                }
                this._impressionStarted = null;
                this._impressionTimeout = null;
              }, 2000);
            }
          } else {
            this._impressionStarted = null;
            if (this._impressionTimeout) {
              clearTimeout(this._impressionTimeout);
            }
          }
          // Image load check
          if (entry.isIntersecting) {
            this._loadFrame();
          }
        });
      }

      _onData() {
        if (this.data && this._attached) {
          requestAnimationFrame(() => {
            if (this._attached) {
              this._attachIntersectionObservers();
            }
          });
          if (this._frameLoaded) {
            this._frameLoaded = false;
            this._loadFrame();
          }
          this.promotedTip = "The author has paid you â„‚" + this.data.pricing.promotionFee + " to see this card";
          if (this.data.promoted) {
            this.$.promoted.classList.remove("hidden");
          } else {
            this.$.promoted.classList.add("hidden");
          }
        }
      }

      _loadFrame() {
        if (!this._frameLoaded) {
          this._frameLoaded = true;
          let url = this.data.summary.imageURL;
          if (url && url.indexOf('?') > 0) {
            if (url.indexOf('lt1=_new') < 0) {
              url += "&lt1=_new";
            }
          }
          this.$.frame.src = url;
        }
        this.$.cardHeader.loadImages();
      }

      _frameLoad() {
        if (this.$.frame.src && this.$.frame.src != "about:blank") {
          this.$.frame.style.opacity = 1;
        }
      }

      _onContentClick() {
        if (this.data) {
          $core.cardClicked(this.data.id);
        }
      }
    }
    window.customElements.define(AmazonAdCard.is, AmazonAdCard);
  </script>
</dom-module>
