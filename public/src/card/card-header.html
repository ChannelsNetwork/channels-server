<dom-module id="card-header">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      iron-icon {
        color: #808080;
        width: 28px;
        height: 28px;
        margin: 0 5px;
        cursor: pointer;
      }

      .bar {
        padding: 10px 2px 10px 10px;
        background: #fafafa;
        font-size: 13px;
      }

      #authorImage {
        width: 40px;
        height: 40px;
        border-radius: 100%;
        margin-right: 10px;
      }

      #timestamp {
        font-size: 11px;
      }

      .revenue {
        color: #4CAF50;
        font-weight: bold;
        font-size: 14px;
        margin-right: 5px;
      }

      .hidden {
        display: none;
      }
    </style>
    <div class="horizontal layout center bar">
      <img id="authorImage">
      <div class="flex vertical layout">
        <div class="authorName">[[data.by.name]]</div>
        <div id="timestamp">[[data.postedAtDisplay]]</div>
      </div>
      <div id="revenue" class="revenue">â„‚[[data.history.revenueDisplay]]</div>
      <div class="horizontal layout center">
        <iron-icon icon="ch:expand-more"></iron-icon>
      </div>
    </div>
  </template>
  <script>
    class CardHeader extends Polymer.Element {
      static get is() { return "card-header"; }
      static get properties() {
        return {
          data: {
            type: Object,
            observer: '_onData'
          }
        };
      }

      onPayment() {
        this._refreshRevenue();
      }

      onImpressionPaid() { }

      _onData() {
        if (!this.data) {
          return;
        }
        this.$.authorImage.src = this.data.by.imageUrl || ("/s/images/avatars/av" + Math.round(Math.random()) + ".png");
        let cost = this.data.pricing.openFee;
        if (cost < 0) {
          this.$.revenue.classList.add("hidden");
        } else {
          this.$.revenue.classList.remove("hidden");
        }
        if (!this.data.postedAtDisplay) {
          this.set("data.postedAtDisplay", _friendlyTime(this.data.postedAt));
        }
        this._refreshRevenue();
      }

      _refreshRevenue() {
        this.set("data.history.revenueDisplay", this.data.history.revenue.toFixed(2));
      }
    }
    window.customElements.define(CardHeader.is, CardHeader);
  </script>
</dom-module>
