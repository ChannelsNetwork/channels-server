<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<dom-module id="card-header">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      iron-icon {
        color: #808080;
        width: 28px;
        height: 28px;
        margin: 0 5px;
        cursor: pointer;
      }

      .bar {
        padding: 10px 2px 10px 10px;
        background: #fafafa;
        font-size: 13px;
      }

      #authorImage {
        width: 40px;
        height: 40px;
        border-radius: 100%;
        margin-right: 10px;
      }

      #timestamp {
        font-size: 11px;
      }

      .revenue {
        color: #4CAF50;
        font-weight: bold;
        font-size: 14px;
        margin-right: 5px;
      }

      .hidden {
        display: none;
      }

      #privateIcon {
        width: 16px;
        height: 16px;
      }

      paper-item {
        cursor: pointer;
      }

      #menuButton {
        cursor: pointer;
      }
    </style>
    <div class="horizontal layout center bar">
      <img id="authorImage">
      <div class="flex vertical layout">
        <div class="authorName">[[data.by.name]]</div>
        <div id="timestamp">[[data.postedAtDisplay]]</div>
      </div>
      <div id="revenue" class="revenue">â„‚[[data.stats.revenueDisplay]]</div>
      <iron-icon id="privateIcon" icon="lock-outline"></iron-icon>
      <div class="horizontal layout center" on-click="_onMenuClick">
        <paper-menu-button id="menuButton" disabled>
          <paper-icon-button icon="ch:expand-more" slot="dropdown-trigger" alt="menu"></paper-icon-button>
          <paper-listbox slot="dropdown-content">
            <paper-item id="makePublicPrivate" on-click="_onMakePublicPrivate">[[makePublicPrivate]]</paper-item>
            <paper-item on-click="_onDelete">Delete</paper-item>
          </paper-listbox>
        </paper-menu-button>
      </div>
    </div>
  </template>
  <script>
    class CardHeader extends Polymer.Element {
      static get is() { return "card-header"; }
      static get properties() {
        return {
          data: {
            type: Object,
            observer: '_onData'
          },
          makePublicPrivate: String
        };
      }

      onPayment() {
        this._refreshRevenue();
      }

      onImpressionPaid() { }

      onPrivateUpdated() {
        this._refreshPrivate();
      }

      _onData() {
        if (!this.data) {
          return;
        }
        this.$.authorImage.src = this.data.by.imageUrl || ("/s/images/avatars/av" + Math.round(Math.random()) + ".png");
        let cost = this.data.pricing.openFee;
        if (this.data.pricing.openFeeUnits === 0) {
          this.$.revenue.classList.add("hidden");
        } else {
          this.$.revenue.classList.remove("hidden");
        }
        if (!this.data.postedAtDisplay) {
          this.set("data.postedAtDisplay", _friendlyTime(this.data.postedAt));
        }
        this._refreshMenu();
        this._refreshPrivate();
        this._refreshRevenue();
      }

      _refreshMenu() {
        if (this.data.by.address === $core.address) {
          this.$.menuButton.disabled = false;
          this.set('makePublicPrivate', this.data.private ? "Make public" : "Make private");
        } else {
          this.$.menuButton.disabled = true;
        }
      }

      _refreshPrivate() {
        this.$.privateIcon.style = this.data && this.data.private ? "" : "display: none;";
      }

      _refreshRevenue() {
        this.set("data.stats.revenueDisplay", this.data.stats.revenue.toFixed(2));
      }

      _onMenuClick(event) {
        event.stopPropagation();
      }

      _onMakePublicPrivate(event) {
        this.$.menuButton.disabled = true;
        $core.updateCardPrivate(this.data.id, !this.data.private).then((response) => {
          this.data.private = response.newValue;
          this._refreshMenu();
          this._refreshPrivate();
        });
      }

      _onDelete(event) {
        if (window.confirm("This will delete this card permanently.  Are you sure?")) {
          this.$.menuButton.disabled = true;
          $core.deleteCard(this.data.id).then((response) => {
            this.dispatchEvent(new CustomEvent('card-deleted', { bubbles: true, composed: true, detail: { card: this.data } }));
          });
        }
      }
    }
    window.customElements.define(CardHeader.is, CardHeader);
  </script>
</dom-module>
