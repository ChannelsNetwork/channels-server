<link rel="import" href="../../bower_components/soso-truncated-text/soso-truncated-text.html">
<link rel="import" href="card-header.html">

<dom-module id="card-view">
  <template>
    <style is="custom-style" include="app-styles2">
      :host {
        display: block;
        opacity: 0;
        transition: opacity 0.2s ease;
        position: relative;
      }

      #cardShell {
        position: relative;
        height: 100%;
        box-sizing: border-box;
        transition: opacity 0.3s ease;
      }

      #container {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        overflow: hidden;
        background: white;
        position: relative
      }

      #imagePanel {
        height: var(--card-img-height, 250px);
        overflow: hidden;
        background-color: #f0f0f0;
        background-size: cover;
        background-origin: border-box;
        background-position: 50% 50%;
      }

      .textPanel {
        padding: 10px 14px;
      }

      #headline {
        font-size: 18px;
        margin-bottom: 6px;
      }

      #headline img {
        float: left;
        margin: 0 8px 1px 0;
        height: 1.4em;
        opacity: 0.6;
        width: auto;
      }

      #description {
        font-size: 14px;
        color: #424242;
      }

      #rating {
        height: 3px;
        background: #f5f5f5;
        position: relative;
      }

      .barCell {
        position: relative;
      }

      #negBar {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        border-right: 1px solid #000;
        box-sizing: border-box;
        background: #F44336;
      }

      #posBar {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        border-left: 1px solid #000;
        box-sizing: border-box;
        background: #2196F3;
      }
    </style>
    <div id="cardShell">
      <div id="container" class="vertical layout">
        <div id="imagePanel"></div>
        <div class="vertical layout flex">
          <div class="flex vertical layout textPanel">
            <div id="headline">
              <img src$="[[data.cardType.iconUrl]]">
              <span>[[data.summary.title]]</span>
            </div>
            <soso-truncated-text id="description" class="flex" text="[[data.summary.text]]"></soso-truncated-text>
          </div>
          <div id="rating" class="horizontal layout">
            <div class="flex barCell">
              <div id="negBar"></div>
            </div>
            <div class="flex barCell">
              <div id="posBar"></div>
            </div>
          </div>
          <card-header id="cardHeader" data="[[data]]"></card-header>
        </div>
      </div>
    </div>
  </template>
  <script src="card-view-helper.js"></script>
  <script>
    class CardView extends Polymer.Element {
      static get is() { return 'card-view'; }
      static get properties() {
        return {
          data: {
            type: Object,
            observer: "_onData"
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this._attached = true;
        requestAnimationFrame(() => {
          this.style.opacity = 1;
        });
        this._onData();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._attached = false;
        this._detachIntersectionObservers();
      }

      _attachIntersectionObservers() {
        this._detachIntersectionObservers();
        $cardHelper.addIntersectionObserver(this, (entry) => {
          // impression check
          if ((!this._impressionFired) && entry.isIntersecting && entry.intersectionRatio > 0.9) {
            if (!this._impressionStarted) {
              this._impressionStarted = (new Date()).getTime();
              this._impressionTimeout = setTimeout(() => {
                if (this._impressionStarted && (!this._impressionFired)) {
                  this._impressionFired = true;
                  this.dispatchEvent(new CustomEvent('impression', { bubbles: true, composed: true }));
                }
                this._impressionStarted = null;
                this._impressionTimeout = null;
              }, 2000);
            }
          } else {
            this._impressionStarted = null;
            if (this._impressionTimeout) {
              clearTimeout(this._impressionTimeout);
            }
          }

          // Image load check
          if (entry.isIntersecting) {
            this._loadImage();
          }
        });
      }

      _detachIntersectionObservers() {
        $cardHelper.removeIntersectionObserver(this);
      }

      _onData() {
        if (this.data && this._attached) {
          this._imageLoaded = false;
          this._attachIntersectionObservers();

          this._refreshRating();
        }
      }

      _refreshRating() {
        let uc = this.data.stats.likes;
        let dc = this.data.stats.dislikes;
        let tc = uc + dc;
        let rating = tc ? (uc / tc) * 100 : 0;
        let negRating = tc ? (dc / tc) * 100 : 0;
        this.$.posBar.style.width = rating + "%";
        this.$.negBar.style.width = negRating + "%";
      }

      _loadImage() {
        if (!this._imageLoaded) {
          this._imageLoaded = true;
          let img = this.data.summary.imageUrl;
          if (img) {
            this.$.imagePanel.classList.remove("hidden");
            this.$.imagePanel.style.backgroundImage = 'url("' + img + '")';
          } else {
            this.$.imagePanel.classList.add("hidden");
          }
        }
        this.$.cardHeader.loadImages();
      }
    }
    window.customElements.define(CardView.is, CardView);
  </script>
</dom-module>
