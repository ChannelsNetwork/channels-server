<link rel="import" href="../../bower_components/soso-truncated-text/soso-truncated-text.html">
<link rel="import" href="card-header.html">

<dom-module id="card-view">
  <template>
    <style is="custom-style" include="app-styles2">
      :host {
        display: block;
        opacity: 0;
        transition: opacity 0.2s ease;
        position: relative;
      }

      #cardShell {
        position: relative;
        height: 100%;
        box-sizing: border-box;
        transition: opacity 0.3s ease;
      }

      #container {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        overflow: hidden;
        background: white;
        position: relative
      }

      #imagePanel {
        height: var(--card-img-height, 250px);
        overflow: hidden;
        background-color: #f0f0f0;
        background-size: cover;
        background-origin: border-box;
        background-position: 50% 50%;
      }

      #imagePanel.noimage {
        height: 55px;
      }

      .textPanel {
        padding: 10px 14px;
      }

      #headline {
        font-size: 18px;
        margin-bottom: 6px;
      }

      #headline img {
        float: left;
        margin: 0 8px 1px 0;
        height: 1.4em;
        opacity: 0.6;
        width: auto;
      }

      #description {
        font-size: 14px;
        color: #424242;
      }

      #rating {
        height: 3px;
        background: #f5f5f5;
        position: relative;
      }

      .barCell {
        position: relative;
      }

      #negBar {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        border-right: 1px solid #000;
        box-sizing: border-box;
        background: #F44336;
      }

      #posBar {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        border-left: 1px solid #000;
        box-sizing: border-box;
        background: #2196F3;
      }

      #promoted {
        position: absolute;
        right: 10px;
        left: initial;
        border-radius: 50%;
        top: 10px;
      }

      #promoted soso-icon {
        background: #4CAF50;
        color: white;
        padding: 5px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
      }

      #price {
        display: inline-block;
        position: absolute;
        left: -3px;
        top: 10px;
        padding: 6px 0px 6px 8px;
        background: var(--bg-yellow);
        -moz-border-radius: 0 3px 2px 0px;
        -webkit-border-radius: 0;
        border-radius: 3px 0 0 3px;
        color: #000;
        letter-spacing: 0.05em;
        font-size: 13px;
        line-height: 14px;
      }

      #price::before {
        content: "";
        position: absolute;
        left: 100%;
        bottom: 0;
        width: 0;
        height: 0;
        display: inline-block;
        line-height: 0;
        border-width: 13px;
        border-style: solid;
        border-color: var(--bg-yellow);
        border-right-color: transparent;
        border-left-width: 4px;
      }

      #price::after {
        content: "";
        position: absolute;
        left: 3px;
        bottom: 0px;
        right: -13px;
        height: 0;
        border-bottom: 4px solid rgba(0, 0, 0, 0.0);
        box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.3);
        transform: translate3d(0, 0, 0);
      }

      #price label {
        display: none;
      }

      #price.negative {
        background: #69F0AE;
        right: -3px;
        left: initial;
        border-radius: 0 3px 3px 0;
        padding: 6px 8px 6px 0px;
        top: 10px;
      }

      #price.negative::before {
        border-color: #69F0AE;
        border-left-color: transparent;
        left: initial;
        right: 100%;
        border-left-width: 13px;
        border-right-width: 4px;
      }

      #price.negative::after {
        right: 3px;
        left: -13px;
      }

      #price.negative label {
        text-transform: uppercase;
        font-size: 10px;
        line-height: 10px;
        height: 10px;
        letter-spacing: 0.2em;
        color: rgba(0, 0, 0, 0.8);
        display: block;
        text-align: center;
        position: absolute;
        right: 0;
        top: -10px;
        background: #69F0AE;
        padding: 3px 6px;
        border-radius: 0 3px 0 0;
        overflow: hidden;
      }
    </style>
    <div id="cardShell">
      <div id="container" class="vertical layout">
        <div id="imagePanel"></div>
        <div class="vertical layout flex">
          <div class="flex vertical layout textPanel">
            <div id="headline">
              <img src$="[[data.cardType.iconUrl]]">
              <span>[[data.summary.title]]</span>
            </div>
            <soso-truncated-text id="description" class="flex" text="[[data.summary.text]]"></soso-truncated-text>
          </div>
          <div id="rating" class="horizontal layout">
            <div class="flex barCell">
              <div id="negBar"></div>
            </div>
            <div class="flex barCell">
              <div id="posBar"></div>
            </div>
          </div>
          <card-header id="cardHeader" data="[[data]]"></card-header>
        </div>
      </div>
      <div id="price">
        <label>Pays</label>
        <span>[[price]]</span>
      </div>
      <div id="promoted" class="hidden">
        <soso-icon icon="navigation" icon-map="[[iconMap]]"></soso-icon>
      </div>
    </div>
  </template>
  <script src="card-view-helper.js"></script>
  <script>
    class CardView extends Polymer.Element {
      static get is() { return 'card-view'; }
      static get properties() {
        return {
          data: {
            type: Object,
            observer: "_onData"
          },
          price: String,
          iconMap: Object
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this._attached = true;
        this.iconMap = window._channelIcons;
        requestAnimationFrame(() => {
          this.style.opacity = 1;
        });
        this._onData();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._attached = false;
        this._detachIntersectionObservers();
      }

      _attachIntersectionObservers() {
        this._detachIntersectionObservers();
        $cardHelper.addIntersectionObserver(this, (entry) => {
          // impression check
          if ((!this._impressionFired) && entry.isIntersecting && entry.intersectionRatio > 0.9) {
            if (!this._impressionStarted) {
              this._impressionStarted = (new Date()).getTime();
              this._impressionTimeout = setTimeout(() => {
                if (this._impressionStarted && (!this._impressionFired)) {
                  this._impressionFired = true;
                  this.dispatchEvent(new CustomEvent('impression', { bubbles: true, composed: true }));
                }
                this._impressionStarted = null;
                this._impressionTimeout = null;
              }, 2000);
            }
          } else {
            this._impressionStarted = null;
            if (this._impressionTimeout) {
              clearTimeout(this._impressionTimeout);
            }
          }

          // Image load check
          if (entry.isIntersecting) {
            this._loadImage();
          }
        });
      }

      _detachIntersectionObservers() {
        $cardHelper.removeIntersectionObserver(this);
      }

      _onData() {
        if (this.data && this._attached) {
          this._imageLoaded = false;
          this._attachIntersectionObservers();

          this._refreshRating();
          this._refreshPrice();

          console.log(this.data.summary.text || "", this.data);
        }
      }

      _refreshPrice() {
        let cost = this.data.pricing.openFee;
        let absCost = Math.abs(cost).toFixed(2);
        if (cost === 0) {
          absCost = this.data.pricing.promotionFee.toFixed(2);
        }
        this.price = 'â„‚' + absCost;

        // Price tag visibility
        // TODO - NOT PROMOTED
        let hidePriceTag = (cost === 0) || (cost < 0 && (this.data.promoted));
        if (hidePriceTag) {
          this.$.price.classList.add("hidden");
        } else {
          this.$.price.classList.remove("hidden");
          if (cost <= 0) {
            this.$.price.classList.add("negative");
          } else {
            this.$.price.classList.remove("negative");
          }
        }

        // Promoted tag visibility
        // TODO: - PROMOTED FLAG CHECK
        let promotedVisible = (cost >= 0) && (this.data.pricing.promotionFee > 0) && (!this.data.promoted);
        if (promotedVisible) {
          this.$.promoted.classList.remove("hidden");
        } else {
          this.$.promoted.classList.add("hidden");
        }
      }

      _refreshRating() {
        let uc = this.data.stats.likes;
        let dc = this.data.stats.dislikes;
        let tc = uc + dc;
        let rating = tc ? (uc / tc) * 100 : 0;
        let negRating = tc ? (dc / tc) * 100 : 0;
        this.$.posBar.style.width = rating + "%";
        this.$.negBar.style.width = negRating + "%";
      }

      _loadImage() {
        if (!this._imageLoaded) {
          this._imageLoaded = true;
          let img = this.data.summary.imageUrl;
          if (img) {
            this.$.imagePanel.classList.remove("noimage");
            this.$.imagePanel.style.backgroundImage = 'url("' + img + '")';
          } else {
            this.$.imagePanel.classList.add("noimage");
            this.$.imagePanel.style.backgroundImage = 'url("/s/images/patterns/pattern' + Math.round(Math.random() + 1) + '.jpg")';
          }
        }
        this.$.cardHeader.loadImages();
      }
    }
    window.customElements.define(CardView.is, CardView);
  </script>
</dom-module>
