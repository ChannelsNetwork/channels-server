<link rel="import" href="../channel-icons.html">
<link rel="import" href="../../bower_components/soso-dropdown/soso-dropdown.html">
<link rel="import" href="../../bower_components/soso-tooltip/soso-tooltip.html">

<dom-module id="card-header">
  <template>
    <style is="custom-style" include="app-styles2">
      :host {
        display: block;
      }

      .bar {
        padding: 10px;
        background: #fafafa;
        font-size: 13px;
        border-radius: 0 0 3px 3px;
      }

      #authorImage {
        background: #f0f0f0;
        width: 40px;
        height: 40px;
        border-radius: 100%;
        margin-right: 10px;
      }

      #timestamp {
        font-size: 11px;
      }

      #revenue {
        color: var(--highlight-green);
        font-weight: bold;
        font-size: 14px;
        margin-right: 5px;
      }

      soso-icon {
        color: #808080;
      }

      #privateIcon {
        width: 16px;
        height: 16px;
        margin: 0 0 0 5px;
      }

      #moreIcon {
        width: 28px;
        height: 28px;
        padding: 10px;
        cursor: pointer;
        margin-right: -8px;
      }

      soso-dropdown {
        font-size: 14px;
        z-index: 1;
      }
    </style>
    <div class="horizontal layout center bar">
      <img id="authorImage">
      <div class="flex vertical layout">
        <div class="authorName">[[data.by.name]]</div>
        <div id="timestamp">[[data.postedAtDisplay]]</div>
      </div>
      <div id="revenue">â„‚[[data.stats.revenueDisplay]]</div>
      <soso-icon id="privateIcon" icon="lock" icon-map="[[iconMap]]" class="hidden"></soso-icon>
      <soso-icon id="moreIcon" icon="expand-more" icon-map="[[iconMap]]" class="hidden"></soso-icon>

      <soso-dropdown for="moreIcon" alignment="right" offset="-5">
        <li id="liPrivate" on-click="_makePrivate" class="hidden">Make private</li>
        <li id="liPublic" on-click="_makePublic" class="hidden">Make public</li>
        <li on-click="_deleteCard">Delete</li>
      </soso-dropdown>

      <soso-tooltip for="privateIcon" position="top" offset="10">
        <b>Private:</b> Only you can see this card
      </soso-tooltip>
      <soso-tooltip for="revenue" position="top" offset="10">
        <div style="min-width: 75px;">Total card revenue</div>
      </soso-tooltip>
    </div>
  </template>
  <script>
    class CardHeader extends Polymer.Element {
      static get is() { return 'card-header'; }
      static get properties() {
        return {
          data: {
            type: Object,
            observer: '_refresh'
          },
          iconMap: Object
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this._attached = true;
        this.iconMap = window._channelIcons;
        this._refresh();
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._attached = false;
      }

      _refresh() {
        if (this._attached && this.data) {
          if (!this.data.postedAtDisplay) {
            this.set("data.postedAtDisplay", _friendlyTime(this.data.postedAt));
          }
          if (this._imagesLoaded) {
            this.loadImages();
          }
          if (this.data.pricing.openFeeUnits === 0) {
            this.$.revenue.classList.add("hidden");
          } else {
            this.$.revenue.classList.remove("hidden");
          }
          this._refreshRevenue();
          this._refreshPrivate();
          this._refreshMore();
        }
      }

      loadImages() {
        if (!this._imagesLoaded) {
          this._imagesLoaded = true;
          this.$.authorImage.src = this.data.by.imageUrl || ("/s/images/avatars/av" + Math.round(Math.random()) + ".png");
        }
      }

      _refreshRevenue() {
        if (this.data) {
          this.set("data.stats.revenueDisplay", this.data.stats.revenue.toFixed(2));
        }
      }

      _refreshPrivate() {
        if (this.data && this.data.private) {
          this.$.privateIcon.classList.remove("hidden");
        } else {
          this.$.privateIcon.classList.add("hidden");
        }
        this._refreshMenu();
      }

      _refreshMore() {
        let owner = this.data && (this.data.by.address === $core.address);
        if (owner) {
          this.$.moreIcon.classList.remove("hidden");
        } else {
          this.$.moreIcon.classList.add("hidden");
        }
      }

      _refreshMenu() {
        if (this.data && this.data.private) {
          this.$.liPrivate.classList.add("hidden");
          this.$.liPublic.classList.remove("hidden");
        } else {
          this.$.liPrivate.classList.remove("hidden");
          this.$.liPublic.classList.add("hidden");
        }
      }

      onPrivateUpdated() {
        this._refreshPrivate();
      }

      _makePrivate() {
        this._updatePrivate(true);
      }

      _makePublic() {
        this._updatePrivate(false);
      }

      _updatePrivate(isPrivate) {
        if (this.data) {
          $core.updateCardPrivate(this.data.id, isPrivate).then((response) => {
            this.data.private = response.newValue;
            this._refreshPrivate();
          }).catch((err) => {
            console.error("Failed to updated private flag", err);
          });
        }
      }

      _deleteCard() {
        if (window.confirm("This will delete this card permanently.  Are you sure?")) {
          $core.deleteCard(this.data.id).then((response) => {
            this.dispatchEvent(new CustomEvent('card-deleted', { bubbles: true, composed: true, detail: { card: this.data } }));
          }).catch((err) => {
            console.error("Failed to delete card".err);
          });
        }
      }
    }
    window.customElements.define(CardHeader.is, CardHeader);
  </script>
</dom-module>
