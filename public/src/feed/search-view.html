<link rel="import" href="../../bower_components/soso-app-header/soso-app-header.html">
<link rel="import" href="../app/channels-bar.html">
<link rel="import" href="../app/title-bar.html">
<link rel="import" href="card-feed.html">
<link rel="import" href="../channel-icons.html">
<link rel="import" href="../../bower_components/soso-text-input/soso-text-input.html">
<link rel="import" href="../../bower_components/soso-spinner/soso-spinner.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="search-view">
  <template>
    <style is="custom-style" include="app-styles">
      .main {
        max-width: 1264px;
        margin: 0 auto;
        box-sizing: border-box;
        padding: 0 0 200px;
      }

      :host {
        display: block;
        background: white !important;
      }

      #buttons {
        margin: 25px 0;
        text-align: center;
      }

      .main {
        padding: 15px 0 20px;
        text-align: center;
      }

      soso-spinner {
        margin: 50px;
      }

      #feed {
        text-align: left;
      }

      #searchBar {
        box-sizing: border-box;
        background: #293C41;
        color: white;
        padding: 40px 0 40px 16px;
      }

      #searchPanel {
        max-width: 700px;
        margin: 0 auto;
      }

      #btnSearch,
      #btnClear {
        padding: 10px 16px;
        margin: 0;
        cursor: pointer;
      }

      #btnSearch:hover,
      #btnClear:hover {
        color: var(--bg-yellow);
      }

      #query {
        display: block;
        width: 100%;
        box-sizing: border-box;
        background: transparent;
        outline: none;
        border: none;
        border-bottom: 1px solid;
        color: white;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
      }

      #query::-webkit-input-placeholder {
        color: rgba(255, 255, 255, 0.6);
        font-size: 90%;
        letter-spacing: 0.03em;
      }

      #query::-webkit-placeholder {
        color: rgba(255, 255, 255, 0.6);
        font-size: 90%;
        letter-spacing: 0.03em;
      }

      #query::-moz-placeholder {
        color: rgba(255, 255, 255, 0.6);
        font-size: 90%;
        letter-spacing: 0.03em;
      }

      #query::-ms-placeholder {
        color: rgba(255, 255, 255, 0.6);
        font-size: 90%;
        letter-spacing: 0.03em;
      }

      #titleBar {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        opacity: 0;
      }

      h3 {
        font-size: 22px;
        font-weight: 400;
        letter-spacing: 0.03em;
        color: #555;
        margin-bottom: 20px;
      }

      #topicsPanel {
        padding: 30px 16px;
        max-width: 700px;
        margin: 0 auto;
        font-size: 16px;
      }

      .topicLink {
        background: #f0f0f0;
        padding: 5px 10px;
        border-radius: 5px;
        line-height: 2.5em;
        margin: 0.3px;
      }

      .topicLink:hover {
        box-shadow: none;
        background: var(--bg-yellow);
      }

      @media (max-width: 600px) {
        h3 {
          font-size: 18px;
          margin-bottom: 10px;
        }
        #topicsPanel {
          padding: 20px 16px;
        }
      }
    </style>
    <soso-app-header collapse-height="50" on-collapse-change="_onHeaderCollapse">
      <channels-bar id="cbar"></channels-bar>
      <title-bar text="Search"></title-bar>
      <div id="searchBar">
        <div id="searchPanel" class="horizontal layout center">
          <div class="flex">
            <input id="query" placeholder="Enter search words/phrase" on-input="_onInput" on-keydown="_onKeyDown">
          </div>
          <soso-icon id="btnSearch" style="opacity: 0;" icon="search" on-click="_onSearch"></soso-icon>
          <soso-icon id="btnClear" class="hidden" icon="close" on-click="_onClearSearch"></soso-icon>
        </div>
        <title-bar id="titleBar" text="[[searchTitle]]"></title-bar>
      </div>
    </soso-app-header>
    <div id="topicsPanel" class="hidden">
      <h3>Frequently searched keywords</h3>
      <dom-repeat items="[[topics]]">
        <template>
          <a class="topicLink" href$="[[item.href]]">[[item.label]]</a>
        </template>
      </dom-repeat>
    </div>
    <div class="main">
      <soso-spinner id="spinner" spinning style="display:none;"></soso-spinner>
      <div id="noItems" style="display:none;">There are no matching cards</div>
      <card-feed id="feed" items="[[items]]" on-card-open-request="_onCardOpenRequest" on-impression="_onCardImpression"></card-feed>
      <div id="buttons" style="display:none;">
        <button id="btnMore" on-click="_onMoreClick">More</button>
      </div>
    </div>
    <insufficient-funds-dialog id="insufficientFunds"></insufficient-funds-dialog>
  </template>
  <script>
    class SearchView extends Polymer.Element {
      static get is() { return 'search-view'; }

      static get properties() {
        return {
          searchTitle: {
            type: String,
            value: "Search"
          },
          topics: Array
        };
      }

      _onHeaderCollapse(event) {
        let ratio = event.detail.ratio;
        if (ratio < 0.2) {
          this.$.searchPanel.style.opacity = 1;
          this.$.titleBar.style.opacity = 0;
          this.$.titleBar.style.pointerEvents = "none";
        } else if (ratio > 0.9) {
          this.$.searchPanel.style.opacity = 0;
          this.$.titleBar.style.opacity = (9 * ratio) - 8;
          this.$.titleBar.style.pointerEvents = "auto";
        } else {
          this.$.searchPanel.style.opacity = (ratio < 0.2) ? 1 : ((9 / 7) + ((-10 / 7) * ratio));
          this.$.titleBar.style.opacity = 0;
          this.$.titleBar.style.pointerEvents = "none";
        }
      }

      onActivate(route) {
        $core.register().then(() => {
          this.$.cbar.activate();

          // register event handlers
          this._resizeListener = _debounce(() => {
            this._onResize();
          }, 350);
          window.addEventListener("resize", this._resizeListener);
          this._onResize();

          this._refreshTopics();

          // if query has not changes, do not search again
          let searchQuery = route.segments.length > 1 ? decodeURIComponent(route.segments[1]) : null;
          if (this._searchString === searchQuery) {
            $app.scrollTo(route.context.scrollTop);
            return;
          }

          this._promotedCardIds = [];
          this.$.buttons.style.display = "none";
          this.$.noItems.style.display = "none";
          this._searchString = searchQuery;
          this.$.query.value = searchQuery;
          this.$.btnSearch.disabled = true;
          this.$.query.focus();
          if (searchQuery) {
            this.searchTitle = '"' + searchQuery + '"';
            this.$.btnClear.classList.remove("hidden");
            this.$.btnSearch.classList.add("hidden");
            this.$.topicsPanel.classList.add("hidden");
          } else {
            this.searchTitle = "Search";
            this.$.btnClear.classList.add("hidden");
            this.$.btnSearch.classList.remove("hidden");
            this.$.topicsPanel.classList.remove("hidden");
          }
          this.$.btnSearch.style.opacity = 1;

          this._setItems([]);
          if (this._searchString) {
            this._search();
          }
        });
      }

      _refreshTopics() {
        if (this.topics && this.topics.length) {
          return;
        }
        $core.listTopics().then((response) => {
          let list = [];
          if (response && response.topics) {
            for (let i = 0; i < response.topics.length; i++) {
              list.push({
                label: response.topics[i],
                href: "/search/" + encodeURIComponent(response.topics[i])
              });
            }
          }
          this.topics = list;
        }).catch((err) => {
          console.error(err);
          this.topics = [];
        });
      }

      _setItems(items) {
        this.set("items", items);
      }

      _appendItems(items) {
        for (const item of items) {
          this.push('items', item);
        }
      }

      _onInput() {
        this.$.btnSearch.disabled = this.$.query.value.trim().length === 0 ? true : false;
        this.$.btnClear.classList.add("hidden");
        this.$.btnSearch.classList.remove("hidden");
      }

      _onKeyDown(event) {
        if (event.keyCode === 13 && this.$.query.value.trim().length > 0) {
          this._onSearch();
        }
      }

      _onClearSearch() {
        $router.goto("/search");
      }

      _onSearch() {
        let q = this.$.query.value.trim();
        if (q) {
          $router.goto("/search/" + encodeURIComponent(q));
        }
      }

      _onMoreUpdated(value) {
        this.$.btnMore.disabled = false;
        if (value) {
          this.$.buttons.style.display = "";
        } else {
          this.$.buttons.style.display = "none";
        }
      }

      _search() {
        this.$.buttons.style.display = "none";
        this.$.noItems.style.display = "none";
        let finished = false;
        setTimeout(() => {
          if (!finished) {
            this.$.spinner.style.display = "";
          }
        }, 100)
        $core.search(this._searchString, 24, 24).then((searchResponse) => {
          this.$.spinner.style.display = "none";
          finished = true;
          this._skip = searchResponse.cardResults.nextSkip;
          const cards = searchResponse.cardResults.cards;
          for (const card of cards) {
            if (card.promoted) {
              this._promotedCardIds.push(card.id);
            }
          }
          this._setItems(cards);
          if (cards.length === 0) {
            this.$.noItems.style.display = "";
          } else {
            this.$.noItems.style.display = "none";
          }
          this._onMoreUpdated(searchResponse.cardResults.moreAvailable);
        });
      }

      _onMoreClick() {
        this.$.btnMore.disabled = true;
        $core.searchMoreCards(this._searchString, this._skip, 24).then((searchResponse) => {
          this._skip = searchResponse.cardResults.nextSkip;
          const cards = searchResponse.cards;
          for (const card of cards) {
            if (card.promoted) {
              this._promotedCardIds.push(card.id);
            }
          }
          this._appendItems(cards);
          this._onMoreUpdated(searchResponse.moreAvailable);
        });
      }

      onDeactivate() {
        this.$.cbar.deactivate();
        if (this._resizeListener) {
          window.removeEventListener("resize", this._resizeListener);
          this._resizeListener = null;
        }
      }

      _onResize() {
        this.$.feed.refreshLayout();
        if (this.$.promotedFeed) {
          this.$.promotedFeed.refreshLayout();
        }
      }

      _onCardOpenRequest(event) {
        let card = event.detail.item;
        if (card) {
          if ($core.balance < card.pricing.openFee && card.userSpecific.paidToAuthor === 0) {
            this._import("../dialogs/insufficient-funds-dialog.html").then(() => {
              return this.$.insufficientFunds.show().then((result) => {
                if (result && result.page && result.page === "balance") {
                  $router.goto("/balance");
                }
              });
            });
          } else {
            let context = {
              fromApp: true,
              card: card,
              scrollTop: $app.scrollValue,
              returnPath: "/search/" + encodeURIComponent(this._searchString || "")
            };
            $router.updateContext({
              scrollTop: $app.scrollValue
            });
            $router.goto("/c/" + encodeURIComponent(card.id), context);
          }
        }
      }

      _onCardImpression(event) {
        let card = event.detail.card;
        let view = event.detail.view;
        if (card && view) {
          if ((!card.userSpecific.isPoster) && card.promoted && card.pricing.promotionFee && card.couponId) {
            $core.cardImpression(card.id, card.couponId, card.pricing.promotionFee, card.by.address);
            view.data.userSpecific.earnedFromAuthor = card.pricing.promotionFee;
          } else {
            $core.cardImpression(card.id);
          }
        }
      }

      _import(url) {
        return new Promise((resolve, reject) => {
          Polymer.importHref(this.resolveUrl(url), () => {
            resolve();
          }, (err) => {
            reject(err);
          });
        });
      }

    }
    window.customElements.define(SearchView.is, SearchView);
  </script>
</dom-module>
