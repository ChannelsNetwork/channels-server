<link rel="import" href="../../bower_components/soso-text-input/soso-text-input.html">
<link rel="import" href="../../bower_components/soso-spinner/soso-spinner.html">
<link rel="import" href="../../bower_components/soso-file-picker/soso-file-picker.html">
<link rel="import" href="../controls/user-image.html">

<dom-module id="edit-profile-view">
  <template>
    <style is="custom-style" include="app-styles">
      :host {
        display: block;
        background: var(--bg-dark) !important;
      }

      .shell {
        min-height: 100vh;
      }

      .card {
        position: relative;
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
        box-sizing: border-box;
        background: white;
        font-size: 16px;
        opacity: 0;
        transform: translateY(200px);
        transition: transform 0.8s ease, opacity 0.4s ease;
      }

      .containerShowing {
        opacity: 1;
        transform: none;
      }

      .buttons {
        text-align: right;
        padding: 16px 40px;
        border-top: 1px solid #e8e8e8;
      }

      .content {
        padding: 40px;
      }

      soso-text-input {
        margin-top: 10px;
      }

      soso-checkbox {
        margin-top: 20px;
      }

      .bar {
        padding: 10px 16px;
      }

      .logo {
        display: block;
        height: 40px;
      }

      #progressPanel {
        background: rgba(255, 255, 255, 0.97);
        text-align: center;
        border-radius: 3px;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        z-index: 2;
      }

      #errorPanel {
        background: rgba(255, 255, 255, 0.97);
        text-align: center;
        border-radius: 3px;
        font-size: 16px;
        z-index: 2;
      }

      #errorPanel button {
        min-width: 80px;
        background: var(--error-color);
      }

      #errorButtons {
        margin-top: 20px;
      }

      soso-spinner {
        margin-bottom: 20px;
        margin-left: -10px;
      }

      soso-file-picker {
        height: 130px;
        width: 130px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        font-size: 13px;
        color: #555;
        border-radius: 50%;
        position: relative;
        z-index: 1;
        font-weight: bold;
      }

      #userImage {
        position: absolute;
        top: 14px;
        left: -1px;
        width: 132px;
        height: 132px;
        pointer-events: none;
      }

      .darken {
        background: rgba(0, 0, 0, 0.55);
        color: white;
        --soso-link-color: white;
        border-color: white;
      }

      @media (max-width: 550px) {
        .dialog .card {
          box-shadow: none;
        }
        .card {
          border-radius: 0;
        }
        .content {
          padding: 20px 16px;
        }
        .buttons {
          padding: 16px;
        }
        .spacer {
          display: none;
        }
        .optflex {
          -ms-flex: 1 1 0.000000001px;
          -webkit-flex: 1;
          flex: 1;
          -webkit-flex-basis: 0.000000001px;
          flex-basis: 0.000000001px;
          background: white;
        }
      }
    </style>
    <div class="shell vertical layout dialog">
      <div class="bar">
        <img class="logo" alt="channels" src="/s/images/logos/logo_full_40.png">
      </div>
      <div class="flex spacer"></div>
      <div class="optflex">
        <div id="container" class="card">
          <div class="content">
            <h2>Edit Profile</h2>
            <div style="padding: 15px 0; position: relative;">
              <soso-file-picker id="filePicker" label="Drag an image" accept="image/*" on-files="_onFile"></soso-file-picker>
              <user-image id="userImage" image="[[imageUrl]]"></user-image>
            </div>
            <div>
              <soso-text-input id="name" label="Full name" on-input="_onInput" on-keydown="_onKeyDown"></soso-text-input>
              <soso-text-input id="email" type="email" label="Email address" on-input="_onInput" on-keydown="_onKeyDown"></soso-text-input>
            </div>
          </div>
          <div class="buttons">
            <button style="margin-right: 10px;" on-click="_onCancel">Cancel</button>
            <button id="btnSave" on-click="_onSave">Save</button>
          </div>
          <div id="progressPanel" class="fillContainer vertical layout hidden">
            <div class="flex"></div>
            <div>
              <soso-spinner id="spinner"></soso-spinner>
            </div>
            <div>[[message]]</div>
            <div class="flex"></div>
          </div>
          <div id="errorPanel" class="fillContainer vertical layout hidden">
            <div class="flex"></div>
            <div>[[message]]</div>
            <div id="errorButtons">
              <button id="btnOk" on-click="_hideError">OK</button>
            </div>
            <div class="flex"></div>
          </div>
        </div>
      </div>
      <div class="flex spacer"></div>
    </div>
  </template>
  <script>
    class EditProfileView extends Polymer.Element {
      static get is() { return 'edit-profile-view'; }
      static get properties() {
        return {
          message: String,
          imageUrl: {
            type: String,
            observer: '_onImageSet'
          }
        };
      }

      _onImageSet() {
        if (this.imageUrl) {
          this.$.filePicker.classList.add("darken");
          this.$.userImage.style.opacity = 1;
        } else {
          this.$.filePicker.classList.remove("darken");
          this.$.userImage.style.opacity = 0;
        }
      }

      onActivate() {
        this.$.name.value = "";
        this.$.email.value = "";
        this.$.filePicker.clear();
        this.imageUrl = null;
        this._file = null;
        this._hideMessage();
        this._hideError();
        this._onInput();
        this._onImageSet();
        $core.register().then(() => {
          if (!($core.profile && $core.profile.handle)) {
            setTimeout(() => {
              this._onCancel();
            }, 600);
          } else {
            this.$.name.value = $core.profile.name || "";
            this.$.email.value = $core.profile.emailAddress || "";
            this.imageUrl = $core.profile.imageUrl;
            this._profileImage = $core.profile.imageUrl;
            this._onInput();
            this.$.container.classList.add("containerShowing");
            requestAnimationFrame(() => {
              this.$.name.input.focus();
            });
          }
        });
      }

      onDeactivate() {
        this.$.container.classList.remove("containerShowing");
      }

      _hideMessage() {
        this._setMessage(null);
      }

      _hideError() {
        this._setError(null);
      }

      _setMessage(message) {
        if (message) {
          this._hideError();
          this.message = message;
          this.$.spinner.spinning = true;
          this.$.progressPanel.classList.remove("hidden");
        } else {
          this.$.spinner.spinning = false;
          this.$.progressPanel.classList.add("hidden");
        }
      }

      _setError(message) {
        if (message) {
          this._hideMessage();
          this.message = message;
          this.$.errorPanel.classList.remove("hidden");
        } else {
          this.$.errorPanel.classList.add("hidden");
        }
      }

      _onCancel() {
        $router.goto("account");
      }

      _onInput() {
        let valid = this.$.name.value.trim() ? true : false;
        this.$.btnSave.disabled = !valid;
      }

      _onKeyDown(event) {
        if (event.keyCode === 13) {
          setTimeout(() => {
            this._onSave();
          }, 5);
        }
      }

      _onFile(event) {
        let file = event.detail.file;
        if (!file) {
          this._file = null;
          this.$.filePicker.clear();
          this.imageUrl = this._profileImage;
          return;
        }
        if (file.type.indexOf('image/') != 0) {
          setTimeout(() => {
            this.$.filePicker.clear();
            this._file = null;
            this.imageUrl = this._profileImage;
            this._setError("Invalid image");
          });
        } else {
          this._file = file;
          $core.ensureImageLib().then(() => {
            return CoreImageUtils.resample(file, 128).then((dataUrl) => {
              if (this._file) {
                this.imageUrl = dataUrl;
              }
            });
          }).catch((err) => {
            this.$.filePicker.clear();
            this._file = null;
            this.imageUrl = this._profileImage;
            console.error(err);
            this._setError("Failed to load image file");
          });
        }
      }

      _onSave() {
        this._onInput();
        if (this.$.btnSave.disabled) {
          return;
        }
        let name = this.$.name.value.trim();
        let email = this.$.email.value.trim();
        if (this._file) {
          this._setMessage("Uploading image");
          $core.uploadImageFile(this._file, null, 256).then((fileInfo) => {
            let url = fileInfo.url;
            this._setMessage("Saving profile");
            this._updateProfile(name, email, url);
          }).catch((err) => {
            console.error(err);
            this._setError(err || "Oops. Something went wrong.");
          });
        } else {
          this._setMessage("Saving profile");
          this._updateProfile(name, email, null);
        }
      }

      _updateProfile(name, email, imageUrl) {
        $core.updateUserProfile(name, null, null, imageUrl, email, null).then(() => {
          $router.goto("account");
        }).catch((err) => {
          console.error(err);
          this._setError(err || "Oops. Something went wrong.");
        });
      }
    }
    window.customElements.define(EditProfileView.is, EditProfileView);
  </script>
</dom-module>
