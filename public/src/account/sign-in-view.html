<link rel="import" href="../../bower_components/soso-text-input/soso-text-input.html">
<link rel="import" href="../../bower_components/soso-checkbox/soso-checkbox.html">
<link rel="import" href="../../bower_components/soso-spinner/soso-spinner.html">

<dom-module id="sign-in-view">
  <template>
    <style is="custom-style" include="app-styles2">
      :host {
        display: block;
        background: var(--bg-dark) !important;
      }

      .shell {
        min-height: 100vh;
      }

      .card {
        position: relative;
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
        box-sizing: border-box;
        background: white;
        font-size: 16px;
        opacity: 0;
        transform: translateY(200px);
        transition: transform 0.8s ease, opacity 0.4s ease;
      }

      .containerShowing {
        opacity: 1;
        transform: none;
      }

      .buttons {
        text-align: right;
        padding: 16px 40px;
        border-top: 1px solid #e8e8e8;
      }

      .content {
        padding: 40px;
      }

      soso-text-input {
        margin-top: 10px;
      }

      soso-checkbox {
        margin-top: 20px;
      }

      .bar {
        padding: 10px 16px;
      }

      .logo {
        display: block;
        height: 40px;
      }

      #progressPanel {
        background: rgba(255, 255, 255, 0.97);
        text-align: center;
        border-radius: 3px;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      #errorPanel {
        background: rgba(255, 255, 255, 0.97);
        text-align: center;
        border-radius: 3px;
        font-size: 16px;
      }

      #errorPanel button {
        min-width: 80px;
        background: var(--error-color);
      }

      #errorButtons {
        margin-top: 20px;
      }

      soso-spinner {
        margin-bottom: 20px;
        margin-left: -10px;
      }

      @media (max-width: 550px) {
        .dialog .card {
          box-shadow: none;
        }
        .card {
          border-radius: 0;
        }
        .content {
          padding: 20px 16px;
        }
        .buttons {
          padding: 16px;
        }
        .spacer {
          display: none;
        }
        .optflex {
          -ms-flex: 1 1 0.000000001px;
          -webkit-flex: 1;
          flex: 1;
          -webkit-flex-basis: 0.000000001px;
          flex-basis: 0.000000001px;
          background: white;
        }
      }
    </style>
    <div class="shell vertical layout dialog">
      <div class="bar">
        <img class="logo" alt="channels" src="/s/images/logos/logo_full_40.png">
      </div>
      <div class="flex spacer"></div>
      <div class="optflex">
        <div id="container" class="card">
          <div class="content">
            <h1>Sign In</h1>
            <div>
              <soso-text-input id="handle" label="Handle" placeholder="Your Channels handle" on-input="_onInput" on-keydown="_onKeyDown"></soso-text-input>
              <soso-text-input id="password" type="password" label="Password" placeholder="Your password" on-input="_onInput" on-keydown="_onKeyDown"></soso-text-input>
              <soso-checkbox id="trust" checked label="Remember my password"></soso-checkbox>
            </div>
          </div>
          <div class="buttons">
            <button style="margin-right: 10px;" on-click="_onCancel">Cancel</button>
            <button id="btnSave" on-click="_onSave">Sign In</button>
          </div>
          <div class="buttons">
            <div>
              <button class="link" on-click="_onRegister">I haven't registered yet</button>
            </div>
            <div style="margin-top: 7px;">
              <button class="link" on-click="_onRequestRecovery">I forgot my handle or password</button>
            </div>
          </div>
          <div id="progressPanel" class="fillContainer vertical layout hidden">
            <div class="flex"></div>
            <div>
              <soso-spinner id="spinner"></soso-spinner>
            </div>
            <div>[[message]]</div>
            <div class="flex"></div>
          </div>
          <div id="errorPanel" class="fillContainer vertical layout hidden">
            <div class="flex"></div>
            <div>[[message]]</div>
            <div id="errorButtons">
              <button id="btnOk" on-click="_hideError">OK</button>
            </div>
            <div class="flex"></div>
          </div>
        </div>
      </div>
      <div class="flex spacer"></div>
    </div>
  </template>
  <script>
    class SignInView extends Polymer.Element {
      static get is() { return "sign-in-view"; }

      static get properties() {
        return {
          message: String
        };
      }

      onActivate() {
        this.$.handle.value = "";
        this.$.password.value = "";
        this._hideMessage();
        this._hideError();
        this._onInput();
        $core.register().then(() => {
          if ($core.profile && $core.profile.handle) {
            setTimeout(() => {
              $router.goto("");
            }, 600);
          } else {
            this.$.container.classList.add("containerShowing");
            requestAnimationFrame(() => {
              this.$.handle.input.focus();
            });
          }
        });
      }

      onDeactivate() {
        this.$.container.classList.remove("containerShowing");
      }

      _hideMessage() {
        this._setMessage(null);
      }

      _hideError() {
        this._setError(null);
      }

      _setMessage(message) {
        if (message) {
          this._hideError();
          this.message = message;
          this.$.spinner.spinning = true;
          this.$.progressPanel.classList.remove("hidden");
        } else {
          this.$.spinner.spinning = false;
          this.$.progressPanel.classList.add("hidden");
        }
      }

      _setError(message) {
        if (message) {
          this._hideMessage();
          this.message = message;
          this.$.errorPanel.classList.remove("hidden");
        } else {
          this.$.errorPanel.classList.add("hidden");
        }
      }

      _onCancel() {
        $router.goto("");
      }

      _onSave() {
        this._onInput();
        if (this.$.btnSave.disabled) {
          return;
        }
        let handle = this.$.handle.value.trim();
        this._setMessage("Signing in");
        $core.signIn(handle, this.$.password.value.trim(), this.$.trust.checked).then(() => {
          $router.goto("");
        }).catch((err) => {
          console.error(err);
          this._setError(err || "Oops. Something went wrong.");
        });
      }

      _onInput() {
        let valid = this.$.handle.value && this.$.handle.value.trim().length > 0 && this.$.password.value && this.$.password.value.trim().length > 0 ? true : false;
        this.$.btnSave.disabled = !valid;
      }

      _onKeyDown(event) {
        if (event.keyCode === 13) {
          setTimeout(() => {
            this._onSave();
          }, 5);
        }
      }

      _onRegister() {
        $router.goto("register");
      }

      _onRequestRecovery() {
        $router.goto("request-recovery");
      }
    }
    window.customElements.define(SignInView.is, SignInView);
  </script>
</dom-module>
