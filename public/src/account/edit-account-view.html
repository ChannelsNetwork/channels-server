<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="edit-account-view">
  <template>
    <style is="custom-style" include="app-styles-light iron-flex iron-flex-alignment">
      :host {
        display: block;
        background: white;
        color: black;
      }

      .shell {
        min-height: 100vh;
      }

      #container {
        max-width: 400px;
        padding: 16px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      #progressPanel {
        max-width: 600px;
        padding: 16px;
        margin: 0 auto;
        box-sizing: border-box;
        text-align: center;
        font-size: 20px;
      }

      paper-input {
        margin-top: 15px;
      }

      .buttons {
        text-align: right;
        padding: 30px 0 5px;
      }

      #photoContainer {
        width: 64px;
        height: 64px;
        border-radius: 32px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 12px;
        margin-top: 50px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .photoForeground {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        overflow: hidden;
      }

      #photoInput {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        cursor: pointer;
      }

      #userPhoto {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      paper-checkbox {
        margin: 15px 0;
      }
    </style>
    <div class="shell horizontal layout center">
      <div id="container">
        <h2>Update Profile</h2>
        <div>
          <div>
            <div id="photoContainer" class="vertical layout center">
              <div class="flex"></div>
              <div id="noPhoto">upload photo</div>
              <div class="flex"></div>
              <iron-image sizing="cover" id="userPhoto" style="display:none"></iron-image>
              <div class="photoForeground">
                <input id="photoInput" type="file" accept="image/*" , on-change="_onFilesLoaded">
              </div>
            </div>
          </div>
          <paper-input id="name" label="Full name" on-input="_onInput"></paper-input>
          <paper-input id="location" label="Location (optional)" on-input="_onInput" style="display:none;"></paper-input>
          <paper-input id="email" label="Email address" on-input="_onInput"></paper-input>
          <div class="buttons">
            <button on-click="_onCancel" style="margin-right: 10px;">Cancel</button>
            <button id="btnSave" on-click="_onSave" disabled>Save</button>
          </div>
        </div>
      </div>
      <div id="progressPanel" style="display: none;">
        <p>[[progress]]</p>
        <p id="errorPanel" style="display: none;">
          <button on-click="_onOk">OK</button>
        </p>
      </div>
    </div>
  </template>
  <script>
    class EditAccountView extends Polymer.Element {
      static get is() { return "edit-account-view"; }
      static get properties() {
        return {
          progress: String
        };
      }

      onActivate(route) {
        $core.register().then((info) => {
          if (route && route.context && route.context.message) {
            this.set('subtitle', route.context.message);
          }
          if (route && route.context && route.context.returnRoute) {
            this.returnRoute = route.context.returnRoute;
          } else {
            this.returnRoute = {
              success: "feed",
              cancel: "feed"
            };
          }
          this._handleValid = true;
          this._hideProgress();
          this.$.name.value = "";
          this.$.location.value = "";
          this.$.email.value = "";
          this.$.userPhoto.src = "";
          this.$.userPhoto.style.display = "display:none;";
          this.userPhoto = null;
          let p = $core.profile;
          if (p) {
            this.$.name.value = p.name || "";
            this.$.location.value = p.location || "";
            this.$.email.value = p.emailAddress || "";
            if (p.imageUrl) {
              this.$.userPhoto.src = p.imageUrl;
              this.$.userPhoto.style.display = "";
              this.$.photoContainer.style.border = "0";
              this.userPhoto = p.imageUrl;
            }
          }
          this._onInput();
        });
      }

      _onCancel() {
        $router.goto(this.returnRoute.cancel);
      }

      _onFilesLoaded() {
        this.$.userPhoto.src = "/s/images/spinner.gif";
        this.$.userPhoto.style.display = "";
        this.$.photoContainer.style.border = "0";
        this.$.noPhoto.style.display = "none";
        var files = this.$.photoInput.files;
        if (files.length > 0) {
          $core.uploadFile(files[0]).then((response) => {
            this.$.userPhoto.src = response.url;
            this.$.userPhoto.style.display = "";
            this.userPhoto = response.url;
            this._onInput();
            console.log("Upload complete", response);
          });
        }
      }

      _onSave() {
        let name = this.$.name.value.trim();
        let photo = this.$.user;
        if (!name) {
          this._onInput();
          return;
        }
        let location = this.$.location.value.trim();
        let email = this.$.email.value.trim();

        this._progress("Updating...");
        $core.updateUserProfile(name, null, location, this.userPhoto, email, null).then(() => {
          $router.goto(this.returnRoute.success);
        }).catch((err) => {
          console.error(err);
          this._progress(err || "Oops. Something went wrong when updating your profile.", true);
        });
      }

      _onInput() {
        let valid = this.$.name.value.trim() ? true : false;
        this.$.btnSave.disabled = !valid;
      }

      _progress(progress, error) {
        if (progress) {
          this.set("progress", progress);
          this.$.errorPanel.style.display = error ? "" : "none";
          this.$.progressPanel.style.display = "";
          this.$.container.style.display = "none";
        } else {
          this.$.progressPanel.style.display = "none";
          this.$.container.style.display = "";
        }
      }

      _hideProgress() {
        this._progress(null);
      }

      _onOk() {
        this._hideProgress();
      }

    }
    window.customElements.define(EditAccountView.is, EditAccountView);
  </script>
</dom-module>
