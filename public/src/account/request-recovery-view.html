<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="request-recovery-view">
  <template>
    <style is="custom-style" include="app-styles-light iron-flex iron-flex-alignment">
      :host {
        display: block;
        background: white;
        color: black;
      }

      .shell {
        min-height: 100vh;
      }

      #container,
      #progressPanel {
        max-width: 400px;
        width: 100%;
        padding: 16px;
        margin: 0 auto;
        box-sizing: border-box;
      }

      #progressPanel {
        text-align: center;
        font-size: 20px;
      }

      text-input {
        margin-top: 20px;
      }

      .buttons {
        text-align: right;
        padding: 30px 0 5px;
      }

      paper-checkbox {
        margin: 15px 0;
      }

      .morePanel {
        margin: 25px 0;
        font-size: 14px;
      }

      .moreOption {
        margin: 20px 0;
      }
    </style>
    <div class="shell horizontal layout center">
      <div id="container">
        <h2>Request Account Recovery</h2>
        <p>If you've forgotten your handle and/or password, you can recover your account, as long as you provided an email address
          in your profile.</p>
        <div>
          <paper-input id="handleOrEmail" label="Handle or email address" on-input="_onInput"></paper-input>
          <div class="buttons">
            <button on-click="_onCancel" style="margin-right: 10px;">Cancel</button>
            <button id="btnSave" on-click="_onSave" disabled>Request</button>
          </div>
        </div>
      </div>
      <div id="progressPanel" style="display: none;">
        <p>[[progress]]</p>
        <p id="errorPanel" style="display: none;">
          <button on-click="_onOk">OK</button>
        </p>
      </div>
    </div>
  </template>
  <script>
    class RequestRecoveryView extends Polymer.Element {
      static get is() { return "request-recovery-view"; }

      static get properties() {
        return {
          progress: String
        };
      }

      onActivate() {
        this.$.handleOrEmail.value = "";
        $core.register().then((info) => {
          if ($core.profile && $core.profile.handle) {
            $router.goto("");
          }
          this._hideProgress();
          this.$.handleOrEmail.focus();
          this._onInput();
        });
      }

      _progress(progress, error) {
        if (progress) {
          this.set("progress", progress);
          this.$.errorPanel.style.display = error ? "" : "none";
          this.$.progressPanel.style.display = "";
          this.$.container.style.display = "none";
        } else {
          this.$.progressPanel.style.display = "none";
          this.$.container.style.display = "";
        }
      }

      _onCancel() {
        $router.goto("");
      }

      _onSave() {
        let handleOrEmail = this.$.handleOrEmail.value.trim();

        const email = $core.isValidEmail(handleOrEmail) ? handleOrEmail : null;
        const handle = $core.isValidEmail(handleOrEmail) ? null : handleOrEmail;
        this._progress("Checking...");

        $core.requestRecoveryCode(handle, email).then(() => {
          $router.goto("recover");
        }).catch((err) => {
          console.error(err);
          this._progress(err || "Oops. Something went wrong.", true);
        });
      }

      _hideProgress() {
        this._progress(null);
      }

      _onInput() {
        let valid = this.$.handleOrEmail.value && this.$.handleOrEmail.value.trim().length > 0;
        this.$.btnSave.disabled = !valid;
      }

      _onOk() {
        this._hideProgress();
      }
    }
    window.customElements.define(RequestRecoveryView.is, RequestRecoveryView);
  </script>
</dom-module>
