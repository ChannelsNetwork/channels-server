<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="account-view">
  <template>
    <style is="custom-style" include="app-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        background: #424242;
        min-height: 100vh;
      }

      .content {
        padding: 30px 15px 20px;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
      }

      .row {
        margin-top: 20px;
        font-size: 20px;
      }

      .buttons {
        padding: 30px 0 5px;
      }

      label {
        display: block;
        font-size: 16px;
        letter-spacing: 0.05em;
        margin-bottom: 5px;
        color: var(--highlight-blue);
      }

      button {
        padding: 10px 0;
      }

      .value {
        color: white;
      }

      .leftSide {
        margin-right: 10px;
      }

      #photoContainer {
        width: 64px;
        height: 64px;
        border-radius: 32px;
        border: 1px solid white;
        text-align: center;
        font-size: 12px;
        margin-top: 50px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .photoForeground {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        overflow: hidden;
      }

      #photoInput {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        cursor: pointer;
      }

      #userPhoto {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
    <div class="barspace"></div>
    <div class="content horizontal layout">
      <div>
        <div class="leftSide">
          <div id="photoContainer" class="vertical layout center" on-click="_onEdit">
            <div class="flex"></div>
            <div>no photo</div>
            <div class="flex"></div>
            <iron-image sizing="cover" id="userPhoto" src="[[imageUrl]]" style="display:none"></iron-image>
          </div>
        </div>
      </div>
      <div class="flex">
        <h3>My Account</h3>
        <div class="row">
          <label>Handle</label>
          <div class="value">[[profile.handle]]</div>
        </div>
        <div class="row">
          <label>Handle</label>
          <div class="value">[[profile.handle]]</div>
        </div>
        <div class="row">
          <label>Name</label>
          <div class="value">[[profile.name]]</div>
        </div>
        <div class="row">
          <label>Location</label>
          <div class="value">[[profile.location]]</div>
        </div>
        <div class="row">
          <label>Email</label>
          <div class="value">[[profile.emailAddress]]</div>
        </div>
        <div class="buttons">
          <button on-click="_onEdit">Edit profile</button>
        </div>
      </div>
    </div>
  </template>
  <script>
    class AccountView extends Polymer.Element {
      static get is() { return "account-view"; }
      static get properties() {
        return {
          profile: Object,
          imageUrl: String
        };
      }

      onActivate() {
        if (!$core.hasKey) {
          setTimeout(() => {
            $router.goto("");
          }, 600);
          return;
        }
        $core.register().then((info) => {
          var profile = {
            handle: "Not specified",
            name: "Not specified",
            location: "Unknown",
            emailAddress: "Not specified"
          };
          let p = $core.profile;
          if (p) {
            if (p.handle) {
              profile.handle = p.handle;
            }
            if (p.name) {
              profile.name = p.name;
            }
            if (p.location) {
              profile.location = p.location;
            }
            if (p.emailAddress) {
              profile.emailAddress = p.emailAddress;
            }
            if (p.imageUrl) {
              this.set('imageUrl', p.imageUrl);
              this.$.userPhoto.style.display = "";
              this.$.photoContainer.style.border = "0";
            }
          }
          this.profile = profile;
        }).catch((err) => {
          console.error(err);
          setTimeout(() => {
            $router.goto("");
          }, 600);
        });
      }

      _onEdit() {
        $router.goto("edit-profile");
      }
    }
    window.customElements.define(AccountView.is, AccountView);
  </script>
</dom-module>
