<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/soso-app-header/soso-app-header.html">
<link rel="import" href="../../bower_components/soso-text-input/soso-text-input.html">
<link rel="import" href="../../bower_components/soso-icon/soso-icon.html">
<link rel="import" href="../controls/image-upload.html">
<link rel="import" href="../controls/text-area.html">
<link rel="import" href="../../bower_components/soso-spinner/soso-spinner.html">

<dom-module id="channel-edit-page">
  <template>
    <style is="custom-style" include="app-styles">
      :host {
        display: block;
      }

      #bar {
        height: 50px;
        padding: 0 12px 0 0;
        box-sizing: border-box;
        background: #293C41;
        color: white;
      }

      soso-icon {
        width: 28px;
        height: 28px;
        padding: 10px;
        cursor: pointer;
        transition: color 0.15s ease;
      }

      soso-icon:hover {
        color: var(--bg-yellow);
      }

      .title {
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      button.link {
        color: var(--bg-yellow);
        font-weight: bold;
      }

      button.link:hover {
        box-shadow: none;
      }

      #container {
        background: #f5f5f5;
        min-height: 100vh;
        margin-top: -50px;
      }

      #progress {
        padding: 70px 10px 20px;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      #main {
        padding: 70px 10px 20px;
        max-width: 600px;
        margin: 0 auto;
        opacity: 0;
        transition: opacity 0.28s ease;
      }

      #clearImage {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.8);
        color: #555;
        z-index: 1;
        border-radius: 50%;
        padding: 5px;
        border: 2px solid #555;
        width: 18px;
        height: 18px;
      }

      #bannerPanel {
        position: relative;
        margin: 15px 0 20px;
      }

      #filePicker {
        height: 180px;
      }

      h2 {
        margin-bottom: 25px;
      }

      text-area {
        border-bottom: 1px solid;
      }

      soso-text-input {
        margin-top: 15px;
      }

      label {
        display: block;
        font-size: 90%;
        letter-spacing: 0.05em;
        color: var(--dark-green);
      }

      .sectionLabel {
        margin: 45px 0 -5px 0;
      }

      #buttons {
        margin-top: 40px;
      }

      #buttons button {
        min-width: 90px;
        margin-left: 10px;
      }

      soso-spinner {
        margin-bottom: 20px;
        margin-left: -10px;
      }

      @media (max-width: 600px) {
        #filePicker {
          height: 120px;
        }
      }
    </style>
    <soso-app-header>
      <div id="bar" class="horizontal layout center" on-click="_barClick">
        <soso-icon icon="menu" on-click="_showMenu"></soso-icon>
        <div class="title flex">Edit Channel</div>
        <button class="link" on-click="_onCancel">Cancel</button>
      </div>
    </soso-app-header>
    <div id="container">
      <div id="main">
        <h2>[[channel.name]]</h2>
        <label>Banner Image</label>
        <div id="bannerPanel">
          <image-upload id="filePicker" on-image-set="_onImageSet"></image-upload>
          <soso-icon class="hidden" id="clearImage" icon="close" on-click="_clearImage"></soso-icon>
        </div>
        <text-area id="about" single-line class="ftext" label="Description" placeholder="Describe your channel"></text-area>
        <soso-text-input id="website" label="Website" placeholder="Website URL"></soso-text-input>
        <!-- <h2 class="sectionLabel">Social Media Links</h2>-->
        <div id="buttons" class="horizontal layout center">
          <div class="flex"></div>
          <button on-click="_onCancel">Cancel</button>
          <button on-click="_onSave">Save</button>
        </div>
      </div>

      <div id="progress" class="vertical layout hidden">
        <div class="flex"></div>
        <div>
          <soso-spinner id="spinner"></soso-spinner>
        </div>
        <div>[[message]]</div>
        <div class="flex"></div>
      </div>
    </div>
  </template>
  <script>
    class ChannelEditPage extends Polymer.Element {
      static get is() { return 'channel-edit-page'; }

      static get properties() {
        return {
          channel: Object,
          message: String
        };
      }

      _showMenu(event) {
        event.stopPropagation();
        $app.showMenu();
      }

      _barClick(event) {
        $app.scrollTo(0);
      }

      _onCancel(event) {
        if (event) {
          event.stopPropagation();
        }
        if (this._handle) {
          $router.goto("/channel/" + encodeURIComponent(this._handle));
        } else {
          $router.goto("/");
        }
      }

      onActivate(route) {
        this.$.main.style.opacity = 0;
        this._showProgress(null);
        $core.register().then(() => {
          let handle = null;
          if (route && route.segments && route.segments.length > 1) {
            handle = route.segments[1];
          }
          if ((!$core.profile) || (!$core.profile.handle)) {
            handle = null;
          }
          if (!handle) {
            setTimeout(() => {
              $router.goto("");
            }, 100);
            return;
          }

          this._handle = handle;
          this.$.filePicker.clear();
          this.$.filePicker.image = null;
          this.$.about.value = "";
          this.$.website.value = "";

          $core.getChannelByOwnerHandle(this._handle).then(response => {
            this.channel = response.channel;
            if ($core.profile.handle != this.channel.owner.handle) {
              this._onCancel();
              return;
            }
            this.$.main.style.opacity = 1;

            this.$.about.value = this.channel.about || "";
            this.$.website.value = this.channel.linkUrl || "";
            if (this.channel.bannerImage && this.channel.bannerImage.url) {
              this.$.filePicker.image = this.channel.bannerImage.url;
            }
          }).catch(err => {
            console.error(err);
            $app.showError(err).then(() => {
              this._onCancel();
            });
          });
        });
      }

      _clearImage() {
        this._imageCleared = true;
        this.$.filePicker.clear();
        this.$.filePicker.image = null;
      }

      _onImageSet(event) {
        let hasImage = event.detail.hasImage;
        if (hasImage) {
          this._imageCleared = false;
          this.$.clearImage.classList.remove("hidden");
        } else {
          this.$.clearImage.classList.add("hidden");
        }
      }

      _showProgress(message) {
        if (message) {
          this.message = message;
          this.$.spinner.spinning = true;
          this.$.progress.classList.remove("hidden");
          this.$.main.classList.add("hidden");
        } else {
          this.$.spinner.spinning = true;
          this.$.progress.classList.add("hidden");
          this.$.main.classList.remove("hidden");
        }
      }

      _onSave() {
        let file = this.$.filePicker.file;
        if (file) {
          this._showProgress("Uploading image");
          $core.uploadImageFile(file).then((fileInfo) => {
            return this._updateChannel(fileInfo.fileId, fileInfo.url);
          }).catch((err) => {
            this._showProgress(null);
            console.error(err);
            $app.showError(err || "Oops. Something went wrong.");
          });
        } else {
          this._updateChannel();
        }
      }

      _updateChannel(imageId, imageURL) {
        this._showProgress("Saving");
        let imId = null;
        if (!this._imageCleared) {
          imId = imageId || (this.channel.bannerImage ? this.channel.bannerImage.imageId : null);
        }
        let about = this.$.about.value.trim();
        let link = this.$.website.value.trim();
        $core.updateChannel(this.channel.id, imId, about, link, []).then(() => {
          window.__dirtyFeed = true;
          this._onCancel();
        }).catch((err) => {
          this._showProgress(null);
          console.error(err);
          $app.showError(err || "Oops. Something went wrong.");
        });
      }
    }
    window.customElements.define(ChannelEditPage.is, ChannelEditPage);
  </script>
</dom-module>
