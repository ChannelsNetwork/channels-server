<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/soso-truncated-text/soso-truncated-text.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/render-status.html">
<link rel="import" href="card-header.html">
<link rel="import" href="open-card.html">

<dom-module id="card-view">
  <template>
    <style is="custom-style" include="app-styles iron-flex iron-flex-alignment">
       :host {
        display: block;
        opacity: 0;
        transition: opacity 0.2s ease;
        position: relative;
      }

      #cardShell {
        position: relative;
        height: 100%;
        box-sizing: border-box;
        transition: opacity 0.3s ease;
      }

      .container {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        overflow: hidden;
        background: white;
        position: relative;
        @apply --layout-vertical;
      }

      #imagePanel {
        height: 250px;
        overflow: hidden;
        background-color: #f0f0f0;
        background-size: cover;
        background-origin: border-box;
        background-position: 50% 50%;
      }

      .hidden {
        display: none;
      }

      .textPanel {
        padding: 10px 14px;
      }

      #headline {
        font-size: 18px;
        margin-bottom: 6px;
      }

      #headline img {
        float: left;
        margin: 0 8px 1px 0;
        width: 26px;
        opacity: 0.6;
        height: auto;
      }

      #description {
        font-size: 14px;
        color: #424242;
      }



      .rating {
        height: 3px;
        background: #f5f5f5;
        position: relative;
      }

      .barCell {
        position: relative;
      }

      #negBar {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        border-right: 1px solid #000;
        box-sizing: border-box;
        background: #F44336;
      }

      #posBar {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        border-left: 1px solid #000;
        box-sizing: border-box;
        background: #2196F3;
      }

      #price {
        display: inline-block;
        position: absolute;
        left: -3px;
        top: 10px;
        padding: 6px 0px 6px 8px;
        background: var(--bg-yellow);
        -moz-border-radius: 0 3px 2px 0px;
        -webkit-border-radius: 0;
        border-radius: 3px 0 0 3px;
        color: #000;
        letter-spacing: 0.05em;
        font-size: 15px;
        line-height: 20px;
      }

      #price::before {
        content: "";
        position: absolute;
        left: 100%;
        bottom: 0;
        width: 0;
        height: 0;
        display: inline-block;
        line-height: 0;
        border-width: 16px;
        border-style: solid;
        border-color: var(--bg-yellow);
        border-right-color: transparent;
      }

      #price::after {
        content: "";
        position: absolute;
        left: 3px;
        bottom: 0px;
        right: -32px;
        height: 0;
        border-bottom: 2px solid rgba(0, 0, 0, 0.0);
        box-shadow: 0px 3px 3px 0 rgba(0, 0, 0, 0.4);
        transform: translate3d(0, 0, 0);
      }

      #price label {
        display: none;
      }

      #price.negative {
        background: #69F0AE;
        right: -3px;
        left: initial;
        border-radius: 0 3px 3px 0;
        padding: 6px 8px 6px 0px;
        top: 10px;
      }

      #price.negative::before {
        border-color: #69F0AE;
        border-left-color: transparent;
        left: initial;
        right: 100%;
      }

      #price.negative::after {
        right: 3px;
        left: -32px;
      }

      #price.negative label {
        text-transform: uppercase;
        font-size: 11px;
        line-height: 14px;
        height: 14px;
        letter-spacing: 0.2em;
        color: rgba(0, 0, 0, 0.8);
        display: block;
        text-align: center;
        position: absolute;
        right: 0;
        top: -10px;
        background: #69F0AE;
        padding: 3px 6px;
        border-radius: 0 3px 0 0;
      }

      .container.wide {
        @apply --layout-horizontal;
      }

      .container.wide #imagePanel {
        @apply --layout-flex;
        height: 100%;
        width: auto;
      }

      .container.wide .textPanel {
        padding: 15px 14px;
      }

      .container.wide.negative .textPanel {
        padding: 45px 14px 10px;
      }

      .container.wide #headline {
        font-size: 22px;
      }

      .container.wide #headline img {
        width: 30px;
      }

      .container.wide #description {
        font-size: 16px;
      }
    </style>
    <div id="cardShell">
      <div id="container" class="container">
        <div id="imagePanel"></div>
        <div class="vertical layout flex">
          <div class="flex vertical layout textPanel">
            <div id="headline">
              <img src$="[[data.meta.cardIcon]]">
              <span>[[data.title]]</span>
            </div>
            <soso-truncated-text id="description" class="flex" text="[[data.description]]"></soso-truncated-text>
          </div>
          <div id="rating" class="rating horizontal layout">
            <div class="flex barCell">
              <div id="negBar"></div>
            </div>
            <div class="flex barCell">
              <div id="posBar"></div>
            </div>
          </div>
          <card-header id="cardHeader" data="[[data]]"></card-header>
        </div>
      </div>
      <div id="price"><label>Pays</label>[[price]]</div>
    </div>
    <open-card id="openCard" data="[[data]]"></open-card>
  </template>
  <script>
    class CardView extends Polymer.Element {
      static get is() { return "card-view"; }
      static get properties() {
        return {
          data: {
            type: Object,
            observer: '_onData'
          },
          price: String
        };
      }

      connectedCallback() {
        super.connectedCallback();
        Polymer.RenderStatus.beforeNextRender(this, function () {
          setTimeout(() => {
            if (this.offsetWidth > 600) {
              this.$.container.classList.add("wide");
            }
            this.style.opacity = 1;
          }, 50);
        });
      }

      _onData() {
        if (!this.data) {
          return;
        }
        var img = this.data.image;
        if (img) {
          this.$.imagePanel.style.display = "";
          this.$.imagePanel.style.backgroundImage = "url(" + img + ")";
        } else {
          this.$.imagePanel.style.display = "none";
        }
        if (this.data.meta.cost < 0) {
          this.$.container.classList.add("negative");
          this.$.price.classList.add("negative");
        } else {
          this.$.container.classList.remove("negative");
          this.$.price.classList.remove("negative");
        }
        let uc = this.data.meta.upCount;
        let dc = this.data.meta.downCount;
        let tc = uc + dc;
        let rating = tc ? (uc / tc) * 100 : 0;
        this.$.posBar.style.width = rating + "%";
        this.$.negBar.style.width = (100 - rating) + "%";

        let cost = this.data.meta.cost;
        let absCost = Math.abs(cost).toFixed(2);
        this.price = 'â„‚' + absCost;
      }

      open(node) {
        this.$.cardHeader.style.opacity = 0;
        this.$.rating.style.opacity = 0;
        this.$.cardShell.style.opacity = 0;
        this.$.openCard.open(node);
      }

      close(animate) {
        this.$.cardHeader.style.opacity = 1;
        this.$.rating.style.opacity = 1;
        this.$.cardShell.style.opacity = 1;
        this.$.openCard.close(animate);
      }
    }
    window.customElements.define(CardView.is, CardView);
  </script>
</dom-module>
