<dom-module id="progress-icon">
  <template>
    <style>
       :host {
        display: inline-block;
        position: relative;
        text-align: center;
        width: 60px;
        height: 60px;
        line-height: 60px;
        cursor: pointer;
      }

      iron-icon {
        color: #808080;
        width: 28px;
        height: 28px;
      }

      svg {
        position: absolute;
        display: none;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transform: translate3d(0, 0, 0);
      }

      .posCircle {
        fill: transparent;
        stroke: #2196F3;
        stroke-width: 3;
      }

      .negCircle {
        fill: transparent;
        stroke: #F44336;
        stroke-width: 3;
      }
    </style>
    <iron-icon icon="[[icon]]"></iron-icon>
    <svg id="svg">
      <circle class="negCircle" r="24" cx="30" cy="30"></circle>
      <circle class="posCircle" r="24" cx="30" cy="30" stroke-dasharray$="[[_dasharray]]" stroke-dashoffset$="[[_dashoffset]]"
        transform$="[[_transform]]"></circle>
    </svg>
  </template>
  <script>
    class ProgressIcon extends Polymer.Element {
      static get is() { return "progress-icon"; }
      static get properties() {
        return {
          icon: String,
          value: {
            type: Number,
            observer: '_onValue'
          },
          max: {
            type: Number,
            value: 100
          },
          percent: Boolean,
          _dasharray: String,
          _dashoffset: String,
          _transform: String
        };
      }
      _onValue() {
        this.$.svg.style.display = this.value ? "block" : "none";
        let radius = 24;
        let cx = 30;
        let cy = 30;
        this._dasharray = 2 * Math.PI * radius;
        this._dashoffset = (1 - this.value / this.max) * this._dasharray
        this._transform = 'rotate(' + -90 + "," + cx + "," + cy + ")";

        // return cx && cy
        //             ? 'rotate(' + angle + ', ' + cx + ', ' + cy + ')'
        //             : '';
      }
    }
    window.customElements.define(ProgressIcon.is, ProgressIcon);
  </script>
</dom-module>
