<dom-module id="card-header">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      iron-icon {
        color: #808080;
        width: 28px;
        height: 28px;
        margin: 0 5px;
        cursor: pointer;
      }

      .bar {
        padding: 10px 2px 10px 10px;
        background: #fafafa;
        font-size: 13px;
      }

      #authorImage {
        width: 40px;
        height: 40px;
        border-radius: 100%;
        margin-right: 10px;
      }

      #timestamp {
        font-size: 11px;
      }

      .revenue {
        color: #4CAF50;
        font-weight: bold;
        font-size: 14px;
        margin-right: 5px;
      }

      .hidden {
        display: none;
      }
    </style>
    <div class="horizontal layout center bar">
      <img id="authorImage">
      <div class="flex vertical layout">
        <div class="authorName">[[data.meta.author]]</div>
        <div class="timestamp">[[data.meta.timestamp]]</div>
      </div>
      <div class="revenue">â„‚[[data.meta.revenue]]</div>
      <div class="horizontal layout center">
        <iron-icon icon="ch:expand-more"></iron-icon>
      </div>
    </div>
  </template>
  <script>
    class CardHeader extends Polymer.Element {
      static get is() { return "card-header"; }
      static get properties() {
        return {
          data: {
            type: Object,
            observer: '_onData'
          }
        };
      }

      _onData() {
        if (!this.data) {
          return;
        }
        this.$.authorImage.src = this.data.meta.authorImage || ("/s/images/avatars/av" + Math.round(Math.random()) + ".png");
      }
    }
    window.customElements.define(CardHeader.is, CardHeader);
  </script>
</dom-module>
