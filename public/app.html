  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', 'Roboto', sans-serif;
      font-weight: 400;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      color: #292929;
      font-size: 18px;
    }

    #temp-panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }

    #temp-toolbar {
      height: 60px;
      padding: 0 0 0 16px;
      background: #213034;
      color: white;
      position: relative;
    }

    #temp-card-panel {
      max-width: 1200px;
      margin: 0 auto;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-wrap: wrap;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .temp-card {
      height: 500px;
      margin: 13px;
      min-width: 300px;
      max-width: 100%;
      box-sizing: border-box;
      border-radius: 3px;
      -ms-flex: 1 1 0.000000001px;
      -webkit-flex: 1;
      flex: 1;
      -webkit-flex-basis: 0.000000001px;
      flex-basis: 0.000000001px;
      border: 1px solid #f0f0f0;
    }

    .temp-card-img {
      background: #f5f5f5;
      height: 40%;
    }

    .temp-card-text {
      background: #f5f5f5;
      height: 30px;
      margin: 20px 0 0 10px;
    }

    .temp-balance {
      background: rgb(255, 235, 59);
      height: 100%;
      width: 96px;
      position: absolute;
      top: 0;
      right: 0;
    }

    #svg-logo-small {
      display: none;
    }

    #svg-logo {
      display: block;
    }

    #invalidVersionPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: rgba(38, 48, 52, 0.9);
      color: white;
      font-size: 15px;
      z-index: 10;
    }

    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }
      .temp-balance {
        height: 100%;
        width: 70px;
        position: absolute;
        top: 0;
        right: 0;
      }
      #svg-logo-small {
        display: block;
      }
      #svg-logo {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="temp-panel">
    <div id="temp-toolbar">
      {{&svglogo}}
      <div class="temp-balance"></div>

    <div id="temp-card-panel">
      <div class="temp-card">
        <div class="temp-card-img"></div>
        <div class="temp-card-text" style="width: 80%;"></div>
        <div class="temp-card-text" style="width: 60%;"></div>
        <div class="temp-card-text" style="width: 40%;"></div>
      </div>

        <div class="temp-card-text" style="width: 40%;"></div>
      </div>

        <div class="temp-card-img"></div>
        <div class="temp-card-text" style="width: 80%;"></div>
        <div class="temp-card-text" style="width: 60%;"></div>
        <div class="temp-card-text" style="width: 40%;"></div>
      </div>
      <div class="temp-card">
        <div class="temp-card-img"></div>
        <div class="temp-card-text" style="width: 80%;"></div>
        <div class="temp-card-text" style="width: 60%;"></div>
        <div class="temp-card-text" style="width: 40%;"></div>
      </div>
      <div class="temp-card">
        <div class="temp-card-img"></div>
        <div class="temp-card-text" style="width: 80%;"></div>
        <div class="temp-card-text" style="width: 60%;"></div>
        <div class="temp-card-text" style="width: 40%;"></div>
      </div>
      <div class="temp-card">
        <div class="temp-card-img"></div>
        <div class="temp-card-text" style="width: 80%;"></div>
        <div class="temp-card-text" style="width: 60%;"></div>
        <div class="temp-card-text" style="width: 40%;"></div>
      </div>
    </div>
  </div>
  <main-app></main-app>
  <div id="dialogShell"></div>
  <div id="invalidVersionPanel" style="display: none;">
    You're running an older and unsupported browser. Channels works best on the latest Chrome and Firefox.
    <button style="margin-left: 5px; background: white;" onclick="_hideInvalidVersionDialog()">Close</button>
  </div>
</body>
