<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Channels</title>
  <meta name="description" content="{{&og_description}}">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/s/images/fav2.png" type="image/png">
  <link href="/s/styles/fonts.css" rel="stylesheet">
  <link id="restBase" rel="session" href="{{&rest_base}}">
  <link id="publicBase" rel="session" href="{{&public_base}}">

  <meta property="og:title" content="Channels">
  <meta property="og:description" content="{{&og_description}}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{&og_url}}">
  <meta property="og:image" content="{{&og_image}}">
  <meta property="og:image:width" content="{{&og_imagewidth}}">
  <meta property="og:image:height" content="{{&og_imageheight}}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@channelscc">
  <meta name="twitter:title" content="{{&og_title}}">
  <meta name="twitter:description" content="{{&og_description}}">
  <meta name="twitter:image" content="{{&og_image}}">
  <meta name="twitter:image:width" content="{{&og_imagewidth}}">
  <meta name="twitter:image:height" content="{{&og_imageheight}}">

  <!-- Global javascript - Pre loader -->
  {{&pre_globaljs}}

  <script src="{{&public_base}}/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="{{&public_base}}/src/app/channels-app.html" async>

  <!-- Global javascript -->
  {{&globaljs}}

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', 'Roboto', sans-serif;
      font-weight: 400;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      color: #292929;
      font-size: 18px;
      background: #fff;
    }

    #abtcntnt {
      width: 0;
      height: 0;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }
    }

    .homePanel {
      position: relative;
      padding: 120px 16px 20px;
      margin: 0;
      background: #293C41;
      color: white;
    }

    .homePanel h1 {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      font-weight: 400;
      line-height: 1.3;
      font-size: 45px;
      color: white;
    }

    .homePanel h2 {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      font-weight: 400;
      line-height: 1.3;
      font-size: 26px;
      color: white;
    }

    .homePanel .view {
      box-sizing: border-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .homePanel svg {
      display: block;
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .homePanel .cu {
      fill: #c7f465;
    }

    .homePanel .cl {
      fill: #ffb734;
    }

    .homePanel .b1,
    .homePanel .b2,
    .homePanel .b3 {
      fill-rule: evenodd;
    }

    .homePanel .b1 {
      fill: #4ecdc4;
    }

    .homePanel .b2 {
      fill: #865ea4;
    }

    .homePanel .b3 {
      fill: #ff6b6b;
    }

    .homePanel .panel {
      padding: 15px;
    }

    .homePanel .vectorPanel {
      text-align: center;
      -ms-flex: 0;
      -webkit-flex: 0;
      flex: 0;
    }

    .homePanel #logo {
      margin: 0 auto;
      width: 300px;
      height: 300px;
      vertical-align: middle;
      display: inline-block;
      position: relative
    }

    .homePanel .content {
      font-size: 18px;
      max-width: 650px;
    }

    .homePanel .flex {
      -ms-flex: 1 1 0.000000001px;
      -webkit-flex: 1;
      flex: 1;
      -webkit-flex-basis: 0.000000001px;
      flex-basis: 0.000000001px;
    }

    .homePanel #textPanel {
      max-width: 650px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .homePanel button {
      background: #ffeb3b;
      color: #000;
      border: none;
      font-size: 15px;
      text-transform: uppercase;
      font-weight: 400;
      font-family: inherit;
      letter-spacing: 0.05em;
      padding: 10px 12px;
      outline: none;
      text-decoration: none;
      cursor: pointer;
      margin: 5px 5px 0 0;
    }

    .homePanel button:hover {
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }

    .homePanel a,
    .homePanel a:hover,
    .homePanel a:visited {
      text-decoration: none !important;
      box-shadow: none;
    }

    .homePanel #homeButtons {
      padding-top: 15px;
    }

    @media (max-width: 850px) {
      .homePanel {
        padding: 120px 10px 20px;
      }
      .homePanel #logo {
        width: 280px;
        height: 280px;
      }

      .homePanel .vectorPanel {
        -ms-flex: 0;
        -webkit-flex: 0;
        flex: 0;
      }
    }

    @media (max-width: 650px) {
      .homePanel {
        padding: 120px 0px 20px;
      }
      .homePanel .panel {
        padding: 10px;
      }
      .homePanel .view2 {
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
      }

      .homePanel h1 {
        font-size: 26px;
      }

      .homePanel h2 {
        font-size: 18px;
        line-height: 1;
      }
      .homePanel #logoPanel {
        display: none;
      }
      .homePanel #logo {
        width: 100px;
        height: 100px;
      }

      .homePanel .vectorPanel {
        width: 100%;
        box-sizing: border-box;
        text-align: left;
      }

      .homePanel .content {
        font-size: 15px;
        line-height: 1.25;
      }
    }
  </style>
  <script>
    var _refreshHomePanel = function () {
      let pathname = window.location.pathname;
      let mainPanelVisible = ((!pathname) || (pathname === "/") || (pathname === "/feed") || (pathname === "/feed/") || (pathname === "/feed/recommended"));
      let hp = document.getElementById('homePanel');
      if (hp) {
        hp.style.display = mainPanelVisible ? "block" : "none";
      }
    };
    if (document.readyState === 'complete') {
      _refreshHomePanel();
    } else {
      window.addEventListener("load", _refreshHomePanel);
    }
  </script>
</head>

<body>
  <article class="homePanel" id="homePanel" style="display: none;">
    <section id="p1" class="view view2">
      <div id="logoPanel" class="vectorPanel panel">
        <div id="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 344.62 398.8">
            <path id="cu" class="cu" d="M147.56,172c4.92-70.88,52.61-105.41,113.14-105.41a174,174,0,0,1,67.55,13.16l16.38-63.89C330.35,8.43,298.7,0,257,0,149.26,0,62.67,67.59,62.67,189c0,6,.22,11.79.63,17.56Z"></path>
            <path id="cl" class="cl" d="M328.24,288.84c-15.82,6.36-42.74,11.61-67,11.61-38.08,0-67.84-12.61-87.4-35.05L95,298.6c30.39,42.11,82,68.4,154,68.4,43.29,0,76.57-7.91,91.36-15.31Z"></path>
            <path id="b1" class="b1" d="M0,214.34l160.83-92.88c-8.76,16.93-13.68,37.86-13.68,62.82,0,3.29.07,6.51.26,9.69L0,279.08Z"></path>
            <path id="b2" class="b2" d="M44.33,253.49,147.41,194c1.22,21.48,6.47,40.27,15.38,55.87L44.33,318.23Z"></path>
            <path id="b3" class="b3" d="M16.75,334.06l146-84.3a94.7,94.7,0,0,0,43.44,39.67L16.75,398.8Z"></path>
          </svg>
        </div>
      </div>
      <div class="flex panel">
        <div id="textPanel" class="content">
          {{&landingcontent}}
        </div>
      </div>
    </section>
  </article>

  <channels-app></channels-app>
  <div id="dialogShell"></div>
</body>

</html>
